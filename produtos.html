<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos | Digitaliza Menu</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root { --cor-primaria: #2563eb; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        
        .bg-brand { background-color: var(--cor-primaria) !important; }
        .text-brand { color: var(--cor-primaria) !important; }
        .border-brand { border-color: var(--cor-primaria) !important; }
        
        body { padding-bottom: 100px; }
        @media (min-width: 768px) { 
            body { padding-bottom: 0; padding-left: 280px; } 
        }

        .input-focus:focus {
            border-color: var(--cor-primaria);
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }

        .nav-item-active {
            background-color: var(--cor-primaria) !important;
            color: white !important;
            box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.2);
        }

        /* Estiliza√ß√£o customizada para o scroll da lista */
        .custom-scroll::-webkit-scrollbar { width: 5px; }
        .custom-scroll::-webkit-scrollbar-track { background: transparent; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
    </style>
</head>
<body class="text-slate-900">

    <aside class="hidden md:flex fixed left-0 top-0 h-full w-72 bg-white border-r border-slate-200 flex-col p-8 z-50">
        <div class="flex items-center gap-3 mb-12">
            <div class="w-10 h-10 bg-brand rounded-xl flex items-center justify-center text-white shadow-lg shadow-blue-200">
                <i data-lucide="shopping-bag" class="w-6 h-6"></i>
            </div>
            <div class="flex flex-col">
                <h2 id="sideNomeNegocio" class="text-lg font-extrabold tracking-tight text-slate-800 uppercase italic leading-tight">Carregando...</h2>
                <span class="text-[10px] font-bold text-slate-400 tracking-widest uppercase">Cat√°logo Digital</span>
            </div>
        </div>

        <nav class="flex-1 space-y-2">
            <a href="dashboard.html" class="flex items-center gap-3 p-4 rounded-2xl text-slate-400 hover:text-brand hover:bg-blue-50 transition-all font-semibold group">
                <i data-lucide="home" class="w-5 h-5 group-hover:scale-110 transition-transform"></i> In√≠cio
            </a>
            <a href="estoque.html" class="flex items-center gap-3 p-4 rounded-2xl text-slate-400 hover:text-brand hover:bg-blue-50 transition-all font-semibold group">
                <i data-lucide="boxes" class="w-5 h-5 group-hover:scale-110 transition-transform"></i> Estoque
            </a>
            <a href="produtos.html" class="flex items-center gap-3 p-4 rounded-2xl nav-item-active font-bold transition-all">
                <i data-lucide="shopping-bag" class="w-5 h-5"></i> Produtos
            </a>
            <a href="pedidos.html" class="flex items-center gap-3 p-4 rounded-2xl text-slate-400 hover:text-brand hover:bg-blue-50 transition-all font-semibold group">
                <i data-lucide="receipt" class="w-5 h-5 group-hover:scale-110 transition-transform"></i> Vendas
            </a>
            <a href="perfil.html" class="flex items-center gap-3 p-4 rounded-2xl text-slate-400 hover:text-brand hover:bg-blue-50 transition-all font-semibold group">
                <i data-lucide="settings" class="w-5 h-5 group-hover:scale-110 transition-transform"></i> Perfil
            </a>
        </nav>

        <button id="btnSairDesktop" class="flex items-center gap-3 p-4 rounded-2xl text-red-400 hover:bg-red-50 font-bold transition-all mt-auto uppercase text-xs tracking-widest">
            <i data-lucide="log-out" class="w-4 h-4"></i> Sair
        </button>
    </aside>

    <nav class="md:hidden bg-white/80 backdrop-blur-md sticky top-0 z-40 p-5 flex justify-between items-center border-b border-slate-100">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-slate-100 rounded-full flex items-center justify-center text-slate-500">
                <i data-lucide="shopping-bag" class="w-5 h-5"></i>
            </div>
            <h2 id="navNomeNegocio" class="text-lg font-black text-slate-800 uppercase italic">Produtos</h2>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto p-5 md:p-12">
        
        <header class="mb-10 flex flex-col md:flex-row md:items-end justify-between gap-6">
            <div>
                <p class="text-xs font-black text-brand uppercase tracking-widest mb-2">Gest√£o de Itens</p>
                <h1 id="tituloPagina" class="text-4xl md:text-5xl font-extrabold text-slate-900 tracking-tighter">Novo Produto</h1>
            </div>

            <div class="flex items-center bg-white p-1.5 rounded-2xl shadow-sm border border-slate-200 w-full md:w-fit">
                <button id="btnVerCadastro" class="flex-1 md:px-6 py-3 rounded-xl text-[10px] font-black uppercase tracking-widest transition-all bg-brand text-white shadow-lg shadow-blue-500/20">Cadastrar</button>
                <button id="btnVerLista" class="flex-1 md:px-6 py-3 rounded-xl text-[10px] font-black uppercase tracking-widest transition-all text-slate-400 hover:text-slate-600">Meus Itens</button>
            </div>
        </header>

        <section id="secaoCadastro" class="block animate-in fade-in duration-500">
            <div class="bg-white rounded-[2.5rem] shadow-xl shadow-slate-200/50 p-6 md:p-10 border border-slate-100">
                <form id="formProduto" class="space-y-8">
                    <input type="hidden" id="editId"> 
                    
                    <div class="flex flex-col items-center justify-center border-4 border-dashed border-slate-100 rounded-[2.5rem] p-8 bg-slate-50/50 hover:bg-slate-50 hover:border-brand/20 transition-all cursor-pointer relative group" id="dropZone">
                        <input type="file" id="fotoProduto" class="absolute inset-0 opacity-0 cursor-pointer" accept="image/*">
                        <div class="text-center transition-transform group-hover:scale-105" id="previewContainer">
                            <div class="w-16 h-16 bg-white rounded-2xl flex items-center justify-center shadow-sm mx-auto mb-4">
                                <i data-lucide="camera" class="w-8 h-8 text-slate-300"></i>
                            </div>
                            <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Arraste ou toque para a foto</p>
                        </div>
                        <img id="imgPreview" class="hidden w-full max-h-64 object-contain rounded-[2rem] shadow-2xl">
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="col-span-full">
                            <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-2">Nome do Produto</label>
                            <input type="text" id="nomeProduto" class="w-full mt-2 p-5 bg-slate-50 border-2 border-transparent rounded-2xl font-bold outline-none input-focus transition-all" placeholder="Ex: Hamb√∫rguer Artesanal" required>
                        </div>
                        
                        <div>
                            <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-2">Pre√ßo de Venda (R$)</label>
                            <input type="number" id="precoVenda" step="0.01" class="w-full mt-2 p-5 bg-slate-50 border-2 border-transparent rounded-2xl font-black text-brand text-xl outline-none input-focus transition-all" placeholder="0,00" required>
                        </div>

                        <div>
                            <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-2">Categoria</label>
                            <div class="relative">
                                <select id="categoria" class="w-full mt-2 p-5 bg-slate-50 border-2 border-transparent rounded-2xl font-bold outline-none input-focus transition-all appearance-none cursor-pointer">
                                    <option value="Destaques">‚ú® Destaques</option>
                                    <option value="Lanches">üçî Lanches</option>
                                    <option value="Pizzas">üçï Pizzas</option>
                                    <option value="Bebidas">ü•§ Bebidas</option>
                                    <option value="Sobremesas">üç∞ Sobremesas</option>
                                    <option value="Outros">üì¶ Outros</option>
                                </select>
                                <i data-lucide="chevron-down" class="absolute right-5 top-1/2 -translate-y-1/2 text-slate-400 pointer-events-none"></i>
                            </div>
                        </div>
                    </div>

                    <div class="bg-slate-900 p-8 rounded-[2.5rem] shadow-xl grid grid-cols-1 md:grid-cols-2 gap-6 relative overflow-hidden">
                        <div class="absolute top-0 right-0 p-8 opacity-10">
                            <i data-lucide="boxes" class="w-24 h-24 text-white"></i>
                        </div>
                        <div class="col-span-full">
                            <h3 class="text-xs font-black text-blue-400 uppercase tracking-widest flex items-center gap-2">
                                Controle de Estoque
                            </h3>
                        </div>
                        <div>
                            <label class="text-[10px] font-black text-slate-500 uppercase tracking-widest ml-2">Qtd Inicial</label>
                            <input type="number" id="estoqueAtual" class="w-full mt-2 p-4 bg-white/5 border border-white/10 rounded-2xl font-bold text-white outline-none focus:border-blue-500 transition-all" placeholder="0" required>
                        </div>
                        <div>
                            <label class="text-[10px] font-black text-slate-500 uppercase tracking-widest ml-2">Alerta M√≠nimo</label>
                            <input type="number" id="estoqueMinimo" class="w-full mt-2 p-4 bg-white/5 border border-white/10 rounded-2xl font-bold text-orange-400 outline-none focus:border-orange-500 transition-all" placeholder="5">
                        </div>
                    </div>

                    <div>
                        <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-2">Descri√ß√£o Curta</label>
                        <textarea id="descricaoProduto" class="w-full mt-2 p-5 bg-slate-50 border-2 border-transparent rounded-2xl font-medium outline-none h-32 input-focus transition-all resize-none" placeholder="Ingredientes, tamanho, etc..."></textarea>
                    </div>

                    <button type="submit" id="btnSubmit" class="w-full bg-brand text-white py-6 rounded-[2rem] font-black uppercase tracking-[0.2em] text-sm shadow-2xl shadow-blue-500/30 hover:scale-[1.02] active:scale-95 transition-all">
                        üöÄ Publicar no Card√°pio
                    </button>
                    
                    <button type="button" id="btnCancelarEdicao" class="hidden w-full text-slate-400 font-black uppercase tracking-widest text-[10px] py-4 hover:text-red-500 transition-colors">
                        Cancelar Edi√ß√£o e Limpar
                    </button>
                </form>
            </div>
        </section>

        <section id="secaoLista" class="hidden animate-in slide-in-from-bottom-4 duration-500">
            <div id="gridProdutos" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="col-span-full py-20 text-center">
                    <div class="w-12 h-12 border-4 border-slate-100 border-t-brand rounded-full animate-spin mx-auto mb-4"></div>
                    <p class="text-slate-400 font-bold uppercase text-[10px] tracking-widest">Sincronizando cat√°logo...</p>
                </div>
            </div>
        </section>

    </main>

    <div class="md:hidden fixed bottom-6 left-6 right-6 bg-slate-900/95 backdrop-blur-xl rounded-[2.5rem] p-4 flex justify-around items-center z-50 shadow-2xl border border-white/10">
        <a href="dashboard.html" class="p-3 text-slate-400">
            <i data-lucide="home" class="w-6 h-6"></i>
        </a>
        <a href="pedidos.html" class="p-3 text-slate-400">
            <i data-lucide="receipt" class="w-6 h-6"></i>
        </a>
        <a href="estoque.html" class="p-3 text-slate-400">
            <i data-lucide="boxes" class="w-6 h-6"></i>
        </a>
        <a href="produtos.html" class="p-4 bg-brand rounded-2xl text-white shadow-lg shadow-blue-500/40">
            <i data-lucide="shopping-bag" class="w-6 h-6"></i>
        </a>
        <a href="perfil.html" class="p-3 text-slate-400">
            <i data-lucide="settings" class="w-6 h-6"></i>
        </a>
    </div>

    <script>
        // Inicializa√ß√£o de √≠cones
        lucide.createIcons();

        // L√≥gica de Troca de Abas
        const btnVerCadastro = document.getElementById('btnVerCadastro');
        const btnVerLista = document.getElementById('btnVerLista');
        const secaoCadastro = document.getElementById('secaoCadastro');
        const secaoLista = document.getElementById('secaoLista');
        const tituloPagina = document.getElementById('tituloPagina');

        function alternarAba(aba) {
            const activeClass = ['bg-brand', 'text-white', 'shadow-lg', 'shadow-blue-500/20'];
            const inactiveClass = ['text-slate-400', 'hover:text-slate-600'];

            if (aba === 'cadastro') {
                secaoCadastro.classList.remove('hidden');
                secaoLista.classList.add('hidden');
                btnVerCadastro.classList.add(...activeClass);
                btnVerCadastro.classList.remove(...inactiveClass);
                btnVerLista.classList.remove(...activeClass);
                btnVerLista.classList.add(...inactiveClass);
                tituloPagina.innerText = "Novo Produto";
            } else {
                secaoCadastro.classList.add('hidden');
                secaoLista.classList.remove('hidden');
                btnVerLista.classList.add(...activeClass);
                btnVerLista.classList.remove(...inactiveClass);
                btnVerCadastro.classList.remove(...activeClass);
                btnVerCadastro.classList.add(...inactiveClass);
                tituloPagina.innerText = "Meus Itens";
                // Chama a fun√ß√£o global definida no produtos.js
                if(window.carregarProdutosLista) window.carregarProdutosLista();
            }
        }

        btnVerCadastro.addEventListener('click', () => alternarAba('cadastro'));
        btnVerLista.addEventListener('click', () => alternarAba('lista'));

        // Preview da Foto
        document.getElementById('fotoProduto').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    document.getElementById('previewContainer').classList.add('hidden');
                    const img = document.getElementById('imgPreview');
                    img.src = event.target.result;
                    img.classList.remove('hidden');
                }
                reader.readAsDataURL(file);
            }
        });
    </script>
    <script type="module" src="./src/produtos.js"></script>
</body>
</html>
