<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil | Digitaliza Menu</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root { --cor-primaria: #2563eb; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; padding-bottom: 90px; }
        
        @media (min-width: 768px) { body { padding-bottom: 0; padding-left: 280px; } }

        .bg-brand { background-color: var(--cor-primaria) !important; }
        .text-brand { color: var(--cor-primaria) !important; }
        .border-brand { border-color: var(--cor-primaria) !important; }
        
        .nav-item-active {
            background-color: var(--cor-primaria) !important;
            color: white !important;
            box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.2);
        }

        .input-padrao {
            width: 100%; margin-top: 0.5rem; padding: 1.25rem; background-color: #f1f5f9;
            border: 2px solid transparent; border-radius: 1.5rem; font-weight: 700;
            color: #1e293b; outline: none; transition: all 0.3s;
        }
        .input-padrao:focus { border-color: var(--cor-primaria); background-color: white; box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1); }

        .btn-toggle-active { background-color: white !important; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); color: var(--cor-primaria) !important; }

        i[data-lucide] { stroke-width: 2.5px; }

        .horarios-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s cubic-bezier(0, 1, 0, 1);
        }
        .horarios-content.open {
            max-height: 2000px;
            transition: max-height 0.5s cubic-bezier(1, 0, 1, 0);
        }
        .seta-icon { transition: transform 0.3s ease; }
        .seta-icon.rotate { transform: rotate(180deg); }

        .fade-in-section { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="text-slate-900">

    <aside class="hidden md:flex fixed left-0 top-0 h-full w-72 bg-white border-r border-slate-200 flex-col p-8 z-50">
        <div class="flex items-center gap-3 mb-12">
            <div class="w-10 h-10 bg-brand rounded-xl flex items-center justify-center text-white shadow-lg shadow-blue-200">
                <i data-lucide="layout-dashboard" class="w-6 h-6"></i>
            </div>
            <div class="flex flex-col">
                <h2 id="sideNomeNegocio" class="text-lg font-extrabold tracking-tight text-slate-800 uppercase italic leading-tight">Painel</h2>
                <span class="text-[10px] font-bold text-slate-400 tracking-widest uppercase">Digitaliza Menu</span>
            </div>
        </div>

        <nav class="flex-1 space-y-2">
            <a href="dashboard.html" class="flex items-center gap-3 p-4 rounded-2xl text-slate-400 hover:text-brand hover:bg-blue-50 transition-all font-semibold group">
                <i data-lucide="home" class="w-5 h-5"></i> Início
            </a>
            <a href="estoque.html" class="flex items-center gap-3 p-4 rounded-2xl text-slate-400 hover:text-brand hover:bg-blue-50 transition-all font-semibold group">
                <i data-lucide="package" class="w-5 h-5"></i> Estoque
            </a>
            <a href="produtos.html" class="flex items-center gap-3 p-4 rounded-2xl text-slate-400 hover:text-brand hover:bg-blue-50 transition-all font-semibold group">
                <i data-lucide="shopping-cart" class="w-5 h-5"></i> Produtos
            </a>
            <a href="pedidos.html" class="flex items-center gap-3 p-4 rounded-2xl text-slate-400 hover:text-brand hover:bg-blue-50 transition-all font-semibold group">
                <i data-lucide="clipboard-list" class="w-5 h-5"></i> Vendas
            </a>
            <a href="perfil.html" class="flex items-center gap-3 p-4 rounded-2xl nav-item-active font-bold transition-all">
                <i data-lucide="user-cog" class="w-5 h-5"></i> Perfil
            </a>
        </nav>

        <button id="btnSairDesktop" class="flex items-center gap-3 p-4 rounded-2xl text-red-500 hover:bg-red-50 font-bold transition-all mt-auto uppercase text-xs tracking-widest group">
            <i data-lucide="log-out" class="w-4 h-4 group-hover:translate-x-1 transition-transform"></i> Sair da Conta
        </button>
    </aside>

    <nav class="md:hidden bg-white/80 backdrop-blur-md sticky top-0 z-40 p-5 flex justify-between items-center border-b border-slate-100">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-brand rounded-xl flex items-center justify-center text-white">
                <i data-lucide="user-cog" class="w-5 h-5"></i>

            <h2 id="mobileNomeNegocio" class="text-lg font-black text-slate-800 uppercase italic">Meu Perfil</h2>

        <button id="btnSairMobile" class="w-10 h-10 bg-red-50 text-red-500 rounded-xl flex items-center justify-center active:scale-90 transition-all">

        </button>

            <p class="text-xs font-black text-brand uppercase tracking-widest mb-2 flex items-center gap-2">
                <span class="w-4 h-[2px] bg-brand"></span> Identidade & Regras
            </p>
            <h1 class="text-4xl md:text-5xl font-extrabold text-slate-900 tracking-tighter">Personalize sua Loja</h1>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-2 space-y-8">
                <form id="formPerfil" class="space-y-8">
                    
                    <div class="bg-white p-6 md:p-10 rounded-[2.5rem] shadow-sm border border-slate-100">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
                            <div class="space-y-4">
                                <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Imagem de Capa (Banner)</label>
                                <div id="wrapperCapa" class="relative h-44 bg-slate-50 rounded-[2rem] border-2 border-dashed border-slate-200 overflow-hidden group cursor-pointer hover:border-brand transition-all flex items-center justify-center">
                                    <img id="imgCapa" class="hidden absolute inset-0 w-full h-full object-cover group-hover:scale-105 transition-transform duration-500">
                                    <div id="placeholderCapa" class="text-center z-10">
                                        <div class="w-12 h-12 bg-white rounded-2xl flex items-center justify-center mx-auto mb-3 shadow-sm text-slate-400">
                                            <i data-lucide="image-plus" class="w-6 h-6"></i>
                                        </div>
                                        <p class="text-[10px] font-bold text-slate-400 uppercase">Alterar Capa</p>
                                    </div>
                                    <input type="file" id="fileCapa" class="hidden" accept="image/*">
                                </div>
                            </div>

                            <div class="space-y-4">
                                <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Logotipo</label>
                                <div class="flex items-center gap-6 p-4 bg-slate-50 rounded-[2rem] border border-slate-100">
                                    <div id="wrapperFoto" class="relative w-24 h-24 bg-white rounded-3xl shadow-sm border-4 border-white overflow-hidden cursor-pointer group shrink-0">
                                        <img id="imgLogo" class="hidden w-full h-full object-cover">
                                        <div id="placeholderEmoji" class="flex items-center justify-center h-full text-slate-300">
                                            <i data-lucide="camera" class="w-8 h-8"></i>
                                        </div>
                                        <input type="file" id="fileInput" class="hidden" accept="image/*">
                                    </div>
                                    <div>
                                        <p class="text-xs font-black text-slate-800 uppercase tracking-tight">Sua Marca</p>
                                        <p class="text-[10px] text-slate-400 font-bold leading-tight mt-1 italic">Recomendado:<br>1:1 (Quadrado)</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="bg-white p-8 rounded-[2.5rem] shadow-sm border border-slate-100">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Nome Fantasia</label>
                                <input type="text" id="nomeNegocio" class="input-padrao" placeholder="Nome da sua loja">
                            </div>
                            <div>
                                <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">WhatsApp de Vendas</label>
                                <input type="text" id="whatsappNegocio" class="input-padrao" placeholder="Ex: 5511999999999">
                            </div>
                        </div>
                    </div>

                    <div class="bg-white p-8 rounded-[2.5rem] shadow-sm border border-slate-100">
                        <div class="flex items-center gap-4 mb-8">
                            <div class="w-12 h-12 bg-blue-50 text-brand rounded-2xl flex items-center justify-center">
                                <i data-lucide="navigation" class="w-6 h-6"></i>
                            </div>
                            <h3 class="text-xl font-black text-slate-800 tracking-tighter uppercase italic">Regras de Entrega</h3>
                        </div>

                        <div class="space-y-6">
                            <div class="flex p-2 bg-slate-100 rounded-[1.8rem] gap-2">
                                <button type="button" id="btnModoFixo" class="flex-1 py-4 rounded-2xl font-black text-[10px] uppercase transition-all btn-toggle-active">Valor Fixo</button>
                                <button type="button" id="btnModoRaio" class="flex-1 py-4 rounded-2xl font-black text-[10px] uppercase transition-all text-slate-400">Por KM (Raio)</button>
                                <input type="hidden" id="tipoEntrega" value="fixo">
                            </div>

                            <div id="configFixo" class="fade-in-section">
                                <label class="text-[10px] font-black text-slate-400 uppercase ml-1 block">Taxa de Entrega Padrão (R$)</label>
                                <input type="number" step="0.01" id="taxaFixa" class="input-padrao" placeholder="Ex: 5.00">
                            </div>

                            <div id="configRaio" class="hidden space-y-6 fade-in-section">
                                <div class="grid grid-cols-2 gap-4">
                                    <div><label class="text-[10px] font-black text-slate-400 uppercase block">Raio Máximo (KM)</label><input type="number" id="raioMaximo" class="input-padrao"></div>
                                    <div><label class="text-[10px] font-black text-slate-400 uppercase block">R$ por KM</label><input type="number" step="0.01" id="valorKm" class="input-padrao"></div>
                                </div>
                                <button type="button" id="btnCapturarGps" class="w-full p-6 bg-slate-900 text-white rounded-[1.8rem] flex items-center justify-between group active:scale-[0.98] transition-all">
                                    <div class="text-left">
                                        <p class="text-[10px] font-black uppercase opacity-60">Ponto de Referência (GPS)</p>
                                        <p id="statusGPS" class="text-xs font-bold mt-1">Clique para marcar localização atual</p>
                                    </div>
                                    <i data-lucide="map-pin" class="w-6 h-6 group-hover:text-brand transition-colors"></i>
                                    <input type="hidden" id="lojaLat"><input type="hidden" id="lojaLog">
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="bg-white p-8 rounded-[2.5rem] shadow-sm border border-slate-100">
                        <button type="button" onclick="toggleHorarios()" class="w-full flex items-center justify-between group">
                            <div class="flex items-center gap-4">
                                <div class="w-12 h-12 bg-indigo-50 text-indigo-600 rounded-2xl flex items-center justify-center">
                                    <i data-lucide="clock-4" class="w-6 h-6"></i>
                                </div>
                                <div class="text-left">
                                    <h3 class="text-xl font-black text-slate-800 tracking-tighter uppercase italic">Funcionamento</h3>
                                    <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest mt-0.5">Gestão de horários semanais</p>
                                </div>
                            </div>
                            <div class="w-10 h-10 bg-slate-50 rounded-full flex items-center justify-center">
                                <i data-lucide="chevron-down" id="setaHorarios" class="seta-icon w-5 h-5 text-slate-300 group-hover:text-brand"></i>
                            </div>
                        </button>

                        <div id="containerHorarios" class="horarios-content">
                            <div class="grid grid-cols-1 gap-3 pt-6">
                                <script>
                                    const diasSemana = ["Segunda", "Terça", "Quarta", "Quinta", "Sexta", "Sábado", "Domingo"];
                                    document.write(diasSemana.map(dia => `
                                        <div class="flex flex-wrap items-center justify-between p-4 bg-slate-50 rounded-[1.5rem] border border-slate-100 gap-4 hover:border-slate-200 transition-colors">
                                            <div class="flex items-center gap-3 min-w-[120px]">
                                                <div class="w-2 h-2 rounded-full bg-slate-300"></div>
                                                <span class="text-xs font-black uppercase text-slate-600">${dia}</span>
                                            </div>
                                            <div class="flex items-center gap-2">
                                                <input type="time" name="abre_${dia.toLowerCase()}" class="bg-white border border-slate-200 rounded-xl p-2.5 text-xs font-bold outline-none focus:border-brand">
                                                <i data-lucide="arrow-right" class="w-3 h-3 text-slate-300"></i>
                                                <input type="time" name="fecha_${dia.toLowerCase()}" class="bg-white border border-slate-200 rounded-xl p-2.5 text-xs font-bold outline-none focus:border-brand">
                                            </div>
                                            <label class="relative inline-flex items-center cursor-pointer">
                                                <input type="checkbox" name="status_${dia.toLowerCase()}" class="sr-only peer" checked>
                                                <div class="w-11 h-6 bg-slate-200 rounded-full peer peer-checked:after:translate-x-full after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-brand"></div>
                                                <span class="ml-3 text-[10px] font-black uppercase text-slate-400 peer-checked:text-brand">Aberto</span>
                                            </label>
                                        </div>
                                    `).join(''));
                                </script>
                            </div>
                        </div>
                    </div>

                    <button type="submit" id="btnSalvarPerfil" class="w-full bg-brand text-white py-6 rounded-[2.2rem] font-black uppercase tracking-[0.2em] text-sm shadow-2xl shadow-blue-500/20 active:scale-95 hover:brightness-110 transition-all flex items-center justify-center gap-3">
                        <i data-lucide="check-circle" class="w-5 h-5"></i> Confirmar Alterações
                    </button>
                </form>
            </div>

            <div class="space-y-8">
                <div class="bg-white p-8 rounded-[2.5rem] shadow-sm border border-slate-100 text-center sticky top-8">
                    <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-6">Acesso ao Cardápio</p>
                    <div id="qrcodePrint" class="flex justify-center mb-8 bg-white p-6 rounded-[2rem] border-2 border-slate-50 shadow-inner">
                        </div>
                    <div class="space-y-4">
                        <div class="p-4 bg-slate-50 rounded-2xl">
                            <label class="text-[9px] font-black text-slate-400 uppercase block mb-1">Link Direto</label>
                            <input type="text" id="linkCardapio" readonly class="w-full bg-transparent border-none text-[10px] font-extrabold text-center text-slate-600 outline-none">
                        </div>
                        <button id="btnCopiarLink" class="w-full py-4 bg-slate-100 text-slate-600 rounded-2xl font-black text-xs uppercase tracking-widest hover:bg-brand hover:text-white transition-all flex items-center justify-center gap-2">
                            <i data-lucide="link" class="w-4 h-4"></i> Copiar Link
                        </button>
                        <button onclick="window.print()" class="w-full py-4 border-2 border-slate-100 text-slate-400 rounded-2xl font-black text-xs uppercase tracking-widest hover:border-slate-200 transition-all flex items-center justify-center gap-2">
                            <i data-lucide="printer" class="w-4 h-4"></i> Imprimir QR Code
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="md:hidden fixed bottom-6 left-6 right-6 bg-slate-900/95 backdrop-blur-xl rounded-[2.5rem] p-4 flex justify-around items-center z-50 shadow-2xl border border-white/10">
        <a href="dashboard.html" class="p-3 text-slate-400"><i data-lucide="home" class="w-6 h-6"></i></a>
        <a href="estoque.html" class="p-3 text-slate-400"><i data-lucide="package" class="w-6 h-6"></i></a>
        <a href="produtos.html" class="p-3 text-slate-400"><i data-lucide="shopping-cart" class="w-6 h-6"></i></a>
        <a href="pedidos.html" class="p-3 text-slate-400"><i data-lucide="clipboard-list" class="w-6 h-6"></i></a>
        <a href="perfil.html" class="p-4 bg-brand rounded-2xl text-white shadow-lg shadow-blue-500/40"><i data-lucide="user-cog" class="w-6 h-6"></i></a>
    </div>

    <script>
        // Inicializa Ícones
        lucide.createIcons();
        
        // Lógica de Toggle das Taxas de Entrega
        const btnFixo = document.getElementById('btnModoFixo');
        const btnRaio = document.getElementById('btnModoRaio');
        const configFixo = document.getElementById('configFixo');
        const configRaio = document.getElementById('configRaio');
        const tipoEntrega = document.getElementById('tipoEntrega');

        btnFixo.onclick = () => {
            tipoEntrega.value = 'fixo';
            btnFixo.className = 'flex-1 py-4 rounded-2xl font-black text-[10px] uppercase transition-all btn-toggle-active';
            btnRaio.className = 'flex-1 py-4 rounded-2xl font-black text-[10px] uppercase transition-all text-slate-400';
            configFixo.classList.remove('hidden');
            configRaio.classList.add('hidden');
        };

        btnRaio.onclick = () => {
            tipoEntrega.value = 'raio';
            btnRaio.className = 'flex-1 py-4 rounded-2xl font-black text-[10px] uppercase transition-all btn-toggle-active';
            btnFixo.className = 'flex-1 py-4 rounded-2xl font-black text-[10px] uppercase transition-all text-slate-400';
            configRaio.classList.remove('hidden');
            configFixo.classList.add('hidden');
        };

        // Função de Toggle para os Horários
        window.toggleHorarios = () => {
            const content = document.getElementById('containerHorarios');
            const seta = document.getElementById('setaHorarios');
            content.classList.toggle('open');
            seta.classList.toggle('rotate');
        };

        // Upload Handlers
        document.getElementById('wrapperCapa').onclick = () => document.getElementById('fileCapa').click();
        document.getElementById('wrapperFoto').onclick = () => document.getElementById('fileInput').click();

        // Previews
        document.getElementById('fileCapa').onchange = function() {
            if (this.files && this.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    document.getElementById('imgCapa').src = e.target.result;
                    document.getElementById('imgCapa').classList.remove('hidden');
                    document.getElementById('placeholderCapa').classList.add('opacity-0');
                }
                reader.readAsDataURL(this.files[0]);
            }
        };

        document.getElementById('fileInput').onchange = function() {
            if (this.files && this.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    document.getElementById('imgLogo').src = e.target.result;
                    document.getElementById('imgLogo').classList.remove('hidden');
                    document.getElementById('placeholderEmoji').classList.add('hidden');
                }
                reader.readAsDataURL(this.files[0]);
            }
        };
    </script>

    <script type="module">
        import { auth } from './src/firebase-config.js';
        import { signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
