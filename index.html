<!DOCTYPE html>
<html lang="pt-br">

    <style>

        .bg-brand { background-color: var(--cor-primaria) !important; }

</head>
<body class="bg-amber-50 min-h-screen flex items-center justify-center p-4 transition-theme">

                </p>
            </div>
        </div>
    </div>

    <script type="module" src="./src/script.js"></script>
    <script>
        // Script r√°pido para aplicar a cor salva antes mesmo do Firebase carregar

        }
    </script>
</body>
</html>
