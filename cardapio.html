<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Card√°pio Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --cor-primaria: #f59e0b; }
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            -webkit-tap-highlight-color: transparent; 
            background-color: #0f172a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            overflow-x: hidden;
        }

        /* Efeito de Fundo Desfocado (Estilo J√£o Burger) */
        .bg-fixed-blur {
            position: fixed;
            inset: 0;
            background-image: url('https://images.unsplash.com/photo-1550547660-d9450f859349?q=80&w=1965&auto=format&fit=crop'); /* Imagem padr√£o caso n√£o carregue a da loja */
            background-size: cover;
            background-position: center;
            filter: blur(20px) brightness(0.3);
            transform: scale(1.1);
            z-index: -1;
        }

        .app-shell {
            width: 100%;
            max-width: 480px;
            background-color: #ffffff;
            min-height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        /* Ajustes Mobile-First */
        @media (min-width: 1024px) {
            .app-shell {
                margin: 20px 0;
                border-radius: 24px;
                min-height: calc(100vh - 40px);
                box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
                overflow: hidden;
            }
        }

        .bg-brand { background-color: var(--cor-primaria) !important; }
        .text-brand { color: var(--cor-primaria) !important; }
        .border-brand { border-color: var(--cor-primaria) !important; }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .category-tab.active { 
            color: var(--cor-primaria); 
            border-bottom: 3px solid var(--cor-primaria); 
        }

        /* Fixed elements context */
        .fixed-container {
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 480px;
            z-index: 50;
        }

        #loading-overlay { 
            max-width: 480px;
            left: 50%;
            transform: translateX(-50%);
        }

        .banner-overlay { 
            background: linear-gradient(to bottom, rgba(0,0,0,0) 0%, rgba(0,0,0,0.6) 100%); 
        }

        .content-wrapper { padding-bottom: 140px; flex: 1; }

        .step-content { display: none; animation: fadeIn 0.3s ease; }
        .step-content.active { display: block; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Estilo dos Cards de Produto */
        .product-card {
            background: white;
            transition: all 0.2s;
        }

        @media (min-width: 1024px) {
            .product-card:hover {
                background-color: #fffbeb;
                transform: translateY(-2px);
            }
        }
    </style>
</head>
<body>

    <div id="bgBlur" class="bg-fixed-blur"></div>

    <div class="app-shell">
        
        <div id="loading-overlay" class="fixed inset-0 z-[100] flex flex-col items-center justify-center bg-white">
            <div class="relative">
                <div class="w-12 h-12 border-4 border-slate-100 border-t-brand rounded-full animate-spin"></div>
                <div class="absolute inset-0 flex items-center justify-center text-lg">ü•ê</div>
            </div>
            <p class="mt-4 text-slate-400 font-bold uppercase tracking-[0.2em] text-[10px]">Carregando</p>
        </div>

        <div class="content-wrapper">
            <div id="bannerLoja" class="relative h-56 bg-slate-200 w-full bg-center bg-cover transition-all duration-700">
                <div class="absolute inset-0 banner-overlay"></div>
                <div class="absolute -bottom-8 left-6 z-10 flex items-end gap-4">
                    <div class="w-20 h-20 bg-white rounded-2xl shadow-2xl p-1">
                        <div id="wrapperLogo" class="w-full h-full bg-slate-100 rounded-xl flex items-center justify-center overflow-hidden">
                            <img id="logoLoja" class="hidden w-full h-full object-cover">
                            <span id="emojiLoja" class="text-3xl">üçû</span>
                        </div>
                    </div>
                </div>
            </div>

            <section class="mt-12 px-6">
                <h1 id="nomeLoja" class="text-2xl font-extrabold text-slate-800 tracking-tight uppercase italic text-brand">Carregando...</h1>
                <div id="horarioLoja" class="flex items-center gap-2 mt-1">
                    <span id="dotStatus" class="w-2 h-2 rounded-full bg-slate-300"></span>
                    <p id="labelStatus" class="text-[11px] font-bold text-slate-400 uppercase tracking-widest">Verificando...</p>
                </div>
            </section>

            <nav class="sticky top-0 z-40 bg-white/95 backdrop-blur-md border-b border-slate-100 mt-6 overflow-x-auto no-scrollbar px-6 shadow-sm">
                <div id="navCategorias" class="flex gap-6 py-4 text-[11px] font-bold text-slate-400 uppercase tracking-widest whitespace-nowrap"></div>
            </nav>

            <main id="mainContainer" class="p-4 space-y-4"></main>
        </div>

        <div id="btnCarrinho" class="fixed-container bottom-20 px-4 hidden">
            <button onclick="abrirCarrinho()" class="w-full bg-brand text-white h-14 rounded-xl shadow-xl flex items-center justify-between px-6 active:scale-95 transition-all">
                <span class="font-black uppercase tracking-widest text-[11px]">Ver Sacola</span>
                <span id="qtdItensCarrinho" class="bg-white text-brand font-black px-3 py-1 rounded-lg text-[11px]">0</span>
            </button>
        </div>

        <footer class="fixed-container bottom-0 bg-white border-t border-slate-50 py-4 px-6 text-center">
            <p class="text-[9px] font-black text-slate-300 uppercase tracking-widest">Powered by <span class="text-slate-400">Vacy Sistemas</span></p>
        </footer>

    </div>

    <div id="modalCarrinho" class="fixed inset-0 bg-black/80 backdrop-blur-sm z-[70] hidden flex items-end md:items-center justify-center p-0 md:p-4">
        <div class="bg-white w-full max-w-[480px] rounded-t-[2rem] md:rounded-[2rem] p-6 shadow-2xl max-h-[90vh] flex flex-col">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-lg font-black text-slate-800 uppercase italic">Minha Sacola</h2>
                <button onclick="fecharCarrinho()" class="text-slate-300 hover:text-slate-600 font-bold text-xl">‚úï</button>
            </div>

            <div id="passo1" class="step-content active flex-1 overflow-y-auto no-scrollbar">
                <div class="space-y-3 mb-6">
                    <input type="text" id="inputNome" placeholder="Seu Nome" class="w-full p-4 rounded-xl bg-slate-50 border-none text-sm font-bold focus:ring-2 focus:ring-brand outline-none">
                    <input type="tel" id="inputWhatsApp" placeholder="WhatsApp" class="w-full p-4 rounded-xl bg-slate-50 border-none text-sm font-bold focus:ring-2 focus:ring-brand outline-none">
                </div>
                <div id="listaItensCarrinho" class="space-y-3 mb-6"></div>
                
                <div class="grid grid-cols-2 gap-3 mb-6">
                    <button onclick="definirModo('entrega')" id="optEntrega" class="p-4 rounded-xl border-2 border-slate-100 text-[10px] font-black uppercase flex flex-col items-center gap-2">üõµ Entrega</button>
                    <button onclick="definirModo('retirada')" id="optRetirada" class="p-4 rounded-xl border-2 border-slate-100 text-[10px] font-black uppercase flex flex-col items-center gap-2">üõçÔ∏è Retirada</button>
                </div>
                <button onclick="irParaPasso(2)" id="btnProximo1" disabled class="w-full bg-slate-100 text-slate-400 py-4 rounded-xl font-black uppercase text-xs transition-all">Pr√≥ximo Passo</button>
            </div>

            <div id="passo2" class="step-content flex-1 overflow-y-auto no-scrollbar">
                <div id="blocoEntrega" class="space-y-4">
                    <input type="text" id="inputCEP" oninput="window.mascaraCEP(this)" placeholder="CEP: 00000-000" class="w-full p-4 rounded-xl bg-slate-50 border-none text-center font-black">
                    <div id="camposEndereco" class="hidden space-y-3">
                        <div class="p-4 bg-slate-50 rounded-xl text-xs font-bold text-slate-600" id="textoEnderecoAuto"></div>
                        <input type="text" id="inputNumero" placeholder="N¬∫ / Complemento" class="w-full p-4 rounded-xl bg-slate-50 border-none text-sm font-bold">
                    </div>
                </div>
                <div id="blocoRetirada" class="hidden text-center py-8">
                    <p class="font-bold text-slate-600">Retirada no Balc√£o</p>
                </div>
                <div class="flex gap-2 mt-6">
                    <button onclick="irParaPasso(1)" class="w-1/3 py-4 text-[10px] font-black uppercase text-slate-400">Voltar</button>
                    <button onclick="irParaPasso(3)" id="btnProximo2" disabled class="w-2/3 bg-slate-100 text-slate-400 py-4 rounded-xl font-black uppercase text-xs">Pagamento</button>
                </div>
            </div>

            <div id="passo3" class="step-content flex-1 overflow-y-auto no-scrollbar">
                <div class="space-y-2 mb-6" id="opcoesPagamento">
                    <label class="flex items-center gap-3 p-4 bg-slate-50 rounded-xl cursor-pointer">
                        <input type="radio" name="pagamento" value="Pix" class="accent-brand">
                        <span class="text-sm font-bold">Pix</span>
                    </label>
                    </div>
                <div id="resumoFinal" class="bg-slate-900 text-white p-6 rounded-2xl mb-6 text-sm"></div>
                <button onclick="window.enviarWhatsApp()" class="w-full bg-brand text-white py-4 rounded-xl font-black uppercase text-xs shadow-lg">Finalizar Pedido</button>
            </div>
        </div>
    </div>

    <script>
        // Sincroniza o fundo do desktop com a imagem que vier do seu cardapio.js
        const observarBanner = new MutationObserver(() => {
            const banner = document.getElementById('bannerLoja');
            const bgBlur = document.getElementById('bgBlur');
            if (banner.style.backgroundImage) {
                bgBlur.style.backgroundImage = banner.style.backgroundImage;
            }
        });
        observarBanner.observe(document.getElementById('bannerLoja'), { attributes: true });

        let modoEscolhido = null;
        window.definirModo = (modo) => {
            modoEscolhido = modo;
            document.getElementById('optEntrega').classList.toggle('border-brand', modo === 'entrega');
            document.getElementById('optRetirada').classList.toggle('border-brand', modo === 'retirada');
            const btn = document.getElementById('btnProximo1');
            btn.disabled = false;
            btn.classList.replace('bg-slate-100', 'bg-brand');
            btn.classList.replace('text-slate-400', 'text-white');
            if(window.atualizarModoPedidoJS) window.atualizarModoPedidoJS(modo);
        };

        window.irParaPasso = (n) => {
            document.querySelectorAll('.step-content').forEach(el => el.classList.remove('active'));
            document.getElementById(`passo${n}`).classList.add('active');
            if(n === 2 && modoEscolhido === 'retirada') {
                document.getElementById('blocoRetirada').classList.remove('hidden');
                document.getElementById('blocoEntrega').classList.add('hidden');
                const btn = document.getElementById('btnProximo2');
                btn.disabled = false;
                btn.classList.replace('bg-slate-100', 'bg-brand');
                btn.classList.replace('text-slate-400', 'text-white');
            }
        };

        window.fecharCarrinho = () => document.getElementById('modalCarrinho').classList.add('hidden');
        window.abrirCarrinho = () => document.getElementById('modalCarrinho').classList.remove('hidden');
        document.getElementById('anoAtual') ? document.getElementById('anoAtual').innerText = new Date().getFullYear() : null;
    </script>
    <script type="module" src="src/cardapio.js"></script>
</body>
</html>
