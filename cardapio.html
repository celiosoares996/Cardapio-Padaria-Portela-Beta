<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Card√°pio Digital Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --cor-primaria: #f59e0b; }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            -webkit-tap-highlight-color: transparent;
            background-color: #f8fafc;
        }
        .bg-brand { background-color: var(--cor-primaria) !important; }
        .text-brand { color: var(--cor-primaria) !important; }
        .border-brand { border-color: var(--cor-primaria) !important; }
        
        /* Glassmorphism Effects */
        .glass-nav { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); }
        .glass-card { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(8px); }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .category-tab.active { 
            color: var(--cor-primaria); 
            border-bottom: 3px solid var(--cor-primaria);
            font-weight: 800;
        }
        
        .product-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .product-card:active { transform: scale(0.96); }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(12px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.4s ease forwards; }
        
        .step-content { display: none; }
        .step-content.active { display: block; animation: fadeIn 0.3s ease; }

        /* Estilo da Logo para preencher o container */
        #logoLoja { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body class="min-h-screen text-slate-900">

    <div id="loading-overlay" class="fixed inset-0 z-[100] flex flex-col items-center justify-center bg-white">
        <div class="relative flex items-center justify-center">
            <div class="w-20 h-20 border-[6px] border-slate-100 border-t-brand rounded-full animate-spin"></div>
            <div class="absolute font-bold text-2xl">ü•ê</div>
        </div>
        <p class="mt-6 text-slate-400 font-black uppercase tracking-[0.4em] text-[10px] animate-pulse">Sincronizando</p>
    </div>

    <div class="content-wrapper pb-32">
        <div id="bannerLoja" class="relative h-52 bg-slate-200 w-full bg-center bg-cover shadow-inner">
            <div class="absolute inset-0 bg-gradient-to-t from-slate-900/70 via-slate-900/20 to-transparent"></div>
            
            <div class="absolute -bottom-12 left-1/2 -translate-x-1/2 z-10">
                <div class="w-28 h-28 bg-white rounded-[2.5rem] shadow-[0_20px_40px_rgba(0,0,0,0.15)] p-1.5 border border-white/50">
                    <div id="wrapperLogo" class="w-full h-full bg-slate-100 rounded-[2.2rem] flex items-center justify-center overflow-hidden relative ring-4 ring-white/20">
                        <img id="logoLoja" class="hidden z-20">
                        <span id="emojiLoja" class="text-5xl z-10">üçû</span>
                    </div>
                </div>
            </div>
        </div>

        <section class="mt-16 px-6 text-center">
            <h1 id="nomeLoja" class="text-3xl font-black text-slate-800 tracking-tighter uppercase italic">Carregando...</h1>
            <div id="horarioLoja" class="inline-flex items-center gap-2 mt-3 px-4 py-1.5 bg-white rounded-full shadow-sm border border-slate-100">
                <span id="dotStatus" class="w-2.5 h-2.5 rounded-full bg-slate-300"></span>
                <p id="labelStatus" class="text-[10px] font-black text-slate-500 uppercase tracking-[0.2em]">Verificando...</p>
            </div>
        </section>

        <nav class="sticky top-0 z-50 glass-nav border-b border-slate-100/50 mt-8 overflow-x-auto no-scrollbar flex items-center px-4">
            <div id="navCategorias" class="flex gap-8 py-5 text-[10px] font-black text-slate-400 uppercase tracking-[0.15em]">
                </div>
        </nav>

        <main id="mainContainer" class="p-4 space-y-10 mt-4"></main>
    </div>

    <div id="btnCarrinho" class="fixed bottom-10 left-0 right-0 px-6 z-50 hidden">
        <button onclick="abrirCarrinho()" class="w-full bg-brand text-white h-16 rounded-[2.2rem] shadow-[0_20px_50px_rgba(245,158,11,0.4)] flex items-center justify-between px-8 active:scale-95 transition-all">
            <div class="flex items-center gap-4">
                <div class="relative">
                    <i data-lucide="shopping-bag" class="w-6 h-6"></i>
                    <span id="qtdItensCarrinho" class="absolute -top-2 -right-2 bg-white text-brand font-black w-5 h-5 rounded-full text-[10px] flex items-center justify-center shadow-md">0</span>
                </div>
                <span class="font-black uppercase tracking-widest text-xs">Ver Sacola</span>
            </div>
            <span id="valorTotalCarrinho" class="text-sm font-black tracking-tighter bg-black/10 px-4 py-1.5 rounded-full">R$ 0,00</span>
        </button>
    </div>

    <div id="modalCarrinho" class="fixed inset-0 bg-slate-900/60 backdrop-blur-md z-[70] hidden flex items-end md:items-center justify-center">
        <div class="bg-white w-full max-w-lg rounded-t-[3rem] md:rounded-[3rem] p-8 shadow-2xl max-h-[92vh] flex flex-col transition-all border-t border-white/20">
            
            <div class="flex justify-between items-center mb-8">
                <div>
                    <h2 class="text-xl font-black text-slate-800 uppercase italic">Minha Sacola</h2>
                    <p id="subtituloModal" class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mt-1">Identifica√ß√£o ‚Ä¢ Passo 1</p>
                </div>
                <button onclick="fecharCarrinho()" class="bg-slate-100 text-slate-500 w-10 h-10 rounded-full flex items-center justify-center transition-colors hover:bg-slate-200">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
            </div>

            <div id="passo1" class="step-content active flex-1 overflow-y-auto no-scrollbar">
                <div class="space-y-4 mb-8">
                    <div class="bg-slate-50 p-4 rounded-[1.8rem] border border-slate-100 focus-within:border-brand transition-all">
                        <label class="text-[9px] font-black text-slate-400 uppercase tracking-widest ml-1">Nome Completo</label>
                        <input type="text" id="inputNome" placeholder="Como te chamamos?" class="w-full bg-transparent p-1 text-sm font-bold outline-none text-slate-700">
                    </div>
                    <div class="bg-slate-50 p-4 rounded-[1.8rem] border border-slate-100 focus-within:border-brand transition-all">
                        <label class="text-[9px] font-black text-slate-400 uppercase tracking-widest ml-1">WhatsApp</label>
                        <input type="tel" id="inputWhatsApp" onblur="window.verificarCliente(this.value)" placeholder="(00) 00000-0000" class="w-full bg-transparent p-1 text-sm font-bold outline-none text-slate-700">
                        <div id="statusCliente" class="text-[8px] mt-1 uppercase font-black text-slate-300 tracking-tighter"></div>
                    </div>
                </div>

                <div id="listaItensCarrinho" class="space-y-4 mb-8"></div>
                
                <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-4 px-2">Como deseja receber?</p>
                <div class="grid grid-cols-2 gap-4 mb-6">
                    <button onclick="definirModo('entrega')" id="optEntrega" class="flex flex-col items-center justify-center p-6 rounded-[2rem] border-2 border-slate-100 bg-slate-50 gap-3 transition-all">
                        <span class="text-2xl">üõµ</span>
                        <span class="text-[10px] font-black uppercase tracking-wider">Entrega</span>
                    </button>
                    <button onclick="definirModo('retirada')" id="optRetirada" class="flex flex-col items-center justify-center p-6 rounded-[2rem] border-2 border-slate-100 bg-slate-50 gap-3 transition-all">
                        <span class="text-2xl">üõçÔ∏è</span>
                        <span class="text-[10px] font-black uppercase tracking-wider">Retirada</span>
                    </button>
                </div>
                <button onclick="irParaPasso(2)" id="btnProximo1" disabled class="w-full bg-slate-200 text-white py-5 rounded-[2rem] font-black uppercase text-xs transition-all shadow-lg">Continuar</button>
            </div>

            <div id="passo2" class="step-content flex-1 overflow-y-auto no-scrollbar">
                <div id="blocoEntrega" class="space-y-6">
                    <div class="bg-slate-50 p-6 rounded-[2.5rem] border border-slate-100">
                        <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest block mb-3 text-center">Informe seu CEP</label>
                        <input type="text" id="inputCEP" maxlength="9" oninput="window.mascaraCEP(this)" placeholder="00000-000" 
                               class="w-full p-5 rounded-2xl bg-white text-lg border border-slate-200 outline-brand font-black text-center tracking-widest text-slate-700 shadow-inner">
                        <div id="statusCEP" class="mt-3 text-[10px] font-bold text-center text-red-500"></div>
                        
                        <div id="camposEndereco" class="hidden space-y-4 mt-6">
                            <div class="p-5 bg-white rounded-2xl border border-slate-200 shadow-sm">
                                <p id="textoEnderecoAuto" class="text-xs font-extrabold text-slate-600 leading-relaxed"></p>
                            </div>
                            <input type="text" id="inputNumero" placeholder="N¬∫ / Complemento / Refer√™ncia" 
                                   class="w-full p-5 rounded-2xl bg-white text-sm border border-slate-200 outline-brand font-black shadow-sm">
                        </div>
                    </div>
                </div>
                <div id="blocoRetirada" class="hidden text-center py-12">
                    <div class="w-20 h-20 bg-amber-50 rounded-full flex items-center justify-center mx-auto mb-4">
                        <span class="text-4xl">üè†</span>
                    </div>
                    <p class="font-black text-slate-800 uppercase tracking-tighter">Retirada no Balc√£o</p>
                    <p class="text-xs text-slate-400 font-medium mt-1">Seu pedido estar√° pronto em breve!</p>
                </div>
                <div class="flex gap-4 mt-8">
                    <button onclick="irParaPasso(1)" class="w-1/3 bg-slate-100 text-slate-500 py-5 rounded-[2rem] font-black uppercase text-[10px]">Voltar</button>
                    <button onclick="irParaPasso(3)" id="btnProximo2" disabled class="w-2/3 bg-slate-200 text-white py-5 rounded-[2rem] font-black uppercase text-xs shadow-lg">Pagamento</button>
                </div>
            </div>

            <div id="passo3" class="step-content flex-1 overflow-y-auto no-scrollbar">
                <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-4 px-2">Meio de Pagamento</p>
                <div class="space-y-3 mb-8">
                    <label class="flex items-center gap-4 p-5 bg-slate-50 rounded-[2rem] border border-slate-100 cursor-pointer hover:bg-white transition-all group">
                        <input type="radio" name="pagamento" value="Pix" class="w-5 h-5 accent-brand">
                        <span class="text-sm font-black text-slate-700 uppercase tracking-tighter">‚ö° Pix</span>
                    </label>
                    <label class="flex items-center gap-4 p-5 bg-slate-50 rounded-[2rem] border border-slate-100 cursor-pointer hover:bg-white transition-all group">
                        <input type="radio" name="pagamento" value="Cart√£o" class="w-5 h-5 accent-brand">
                        <span class="text-sm font-black text-slate-700 uppercase tracking-tighter">üí≥ Cart√£o na Entrega</span>
                    </label>
                    <label class="flex items-center gap-4 p-5 bg-slate-50 rounded-[2rem] border border-slate-100 cursor-pointer hover:bg-white transition-all group">
                        <input type="radio" name="pagamento" value="Dinheiro" class="w-5 h-5 accent-brand">
                        <span class="text-sm font-black text-slate-700 uppercase tracking-tighter">üíµ Dinheiro</span>
                    </label>
                </div>
                <div id="resumoFinal" class="bg-slate-900 text-white p-6 rounded-[2.5rem] mb-8 shadow-xl"></div>
                <div class="flex gap-4">
                    <button onclick="irParaPasso(2)" class="w-1/3 bg-slate-100 text-slate-500 py-5 rounded-[2rem] font-black uppercase text-[10px]">Voltar</button>
                    <button onclick="window.enviarWhatsApp()" class="w-2/3 bg-brand text-white py-5 rounded-[2rem] font-black uppercase text-xs shadow-[0_15px_30px_rgba(245,158,11,0.3)]">Finalizar Agora</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="fixed bottom-0 left-0 right-0 z-40 bg-white/60 backdrop-blur-md py-4 px-6 text-center border-t border-slate-100">
        <p class="text-[8px] font-black text-slate-400 uppercase tracking-[0.3em]">Powered by <span class="text-brand">Vacy Sistemas</span></p>
    </footer>

    <script>
        let modoEscolhido = null;

        // Inicializar √≠cones Lucide
        lucide.createIcons();

        window.definirModo = (modo) => {
            modoEscolhido = modo;
            const optE = document.getElementById('optEntrega');
            const optR = document.getElementById('optRetirada');
            
            optE.className = modo === 'entrega' 
                ? 'flex flex-col items-center justify-center p-6 rounded-[2rem] border-2 border-brand bg-amber-50 gap-3 transition-all scale-105 shadow-md'
                : 'flex flex-col items-center justify-center p-6 rounded-[2rem] border-2 border-slate-100 bg-slate-50 gap-3 transition-all opacity-60';
            
            optR.className = modo === 'retirada'
                ? 'flex flex-col items-center justify-center p-6 rounded-[2rem] border-2 border-brand bg-amber-50 gap-3 transition-all scale-105 shadow-md'
                : 'flex flex-col items-center justify-center p-6 rounded-[2rem] border-2 border-slate-100 bg-slate-50 gap-3 transition-all opacity-60';

            const btnProx = document.getElementById('btnProximo1');
            btnProx.disabled = false;
            btnProx.classList.replace('bg-slate-200', 'bg-brand');
            if(window.atualizarModoPedidoJS) window.atualizarModoPedidoJS(modo);
        };

        window.irParaPasso = (n) => {
            document.querySelectorAll('.step-content').forEach(el => el.classList.remove('active'));
            document.getElementById(`passo${n}`).classList.add('active');
            
            const subtitulos = {
                1: "Identifica√ß√£o ‚Ä¢ Passo 1",
                2: "Onde entregar? ‚Ä¢ Passo 2",
                3: "Concluir ‚Ä¢ Passo 3"
            };
            document.getElementById('subtituloModal').innerText = subtitulos[n];
            
            if(n === 2) {
                const isRet = modoEscolhido === 'retirada';
                document.getElementById('blocoRetirada').classList.toggle('hidden', !isRet);
                document.getElementById('blocoEntrega').classList.toggle('hidden', isRet);
                if(isRet) {
                    const b = document.getElementById('btnProximo2');
                    b.disabled = false; b.classList.replace('bg-slate-200', 'bg-brand');
                }
            }
            lucide.createIcons();
        };

        window.fecharCarrinho = () => { 
            document.getElementById('modalCarrinho').classList.add('hidden');
            document.body.style.overflow = 'auto';
        };
        
        window.abrirCarrinho = () => {
            document.getElementById('modalCarrinho').classList.remove('hidden');
            document.body.style.overflow = 'hidden';
            lucide.createIcons();
        };

        document.getElementById('anoAtual') ? document.getElementById('anoAtual').innerText = new Date().getFullYear() : null;
        window.onclick = function(e) { if (e.target.id == 'modalCarrinho') fecharCarrinho(); }
    </script>
    <script type="module" src="src/cardapio.js"></script>
</body>
</html>
