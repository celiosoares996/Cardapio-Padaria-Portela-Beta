<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Card√°pio Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --cor-primaria: #f59e0b; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        .bg-brand { background-color: var(--cor-primaria) !important; }
        .text-brand { color: var(--cor-primaria) !important; }
        .border-brand { border-color: var(--cor-primaria) !important; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .category-tab.active { color: var(--cor-primaria); border-bottom: 3px solid var(--cor-primaria); }
        .product-card:active { transform: scale(0.97); }
        .ping-aberto { animation: pulse-green 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse-green { 0%, 100% { opacity: 1; } 50% { opacity: .4; } }
        #loading-overlay { transition: opacity 0.5s ease, visibility 0.5s; }
        .loader-hidden { opacity: 0; visibility: hidden; }
        html { scroll-behavior: smooth; }
        .banner-overlay { background: linear-gradient(to bottom, rgba(0,0,0,0) 0%, rgba(0,0,0,0.4) 100%); }
        .content-wrapper { padding-bottom: 120px; }
        .step-content { display: none; animation: fadeIn 0.3s ease; }
        .step-content.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">

    <div id="loading-overlay" class="fixed inset-0 z-[100] flex flex-col items-center justify-center bg-white/80 backdrop-blur-md">
        <div class="relative">
            <div class="w-16 h-16 border-4 border-slate-100 border-t-brand rounded-full animate-spin"></div>
            <div class="absolute inset-0 flex items-center justify-center font-bold text-xl">ü•ê</div>
        </div>
        <p class="mt-4 text-slate-500 font-black uppercase tracking-[0.3em] text-[10px] animate-pulse">Preparando Card√°pio</p>
    </div>

    <div class="content-wrapper">
        <div id="bannerLoja" class="relative h-44 bg-slate-200 w-full bg-center bg-cover transition-all duration-700">
            <div class="absolute inset-0 banner-overlay"></div>
            <div class="absolute -bottom-10 left-1/2 -translate-x-1/2 z-10">
                <div class="w-24 h-24 bg-white rounded-3xl shadow-xl p-1.5">
                    <div id="wrapperLogo" class="w-full h-full bg-slate-200 rounded-[1.4rem] flex items-center justify-center overflow-hidden">
                        <span id="emojiLoja" class="text-4xl">üçû</span>
                        <img id="fotoLoja" class="hidden w-full h-full object-cover">
                    </div>
                </div>
            </div>
        </div>

        <section class="mt-14 px-6 text-center">
            <h1 id="nomeLoja" class="text-2xl font-extrabold text-slate-800 tracking-tight leading-tight uppercase italic text-brand">Carregando...</h1>
            <div id="horarioLoja" class="flex items-center justify-center gap-2 mt-2">
                <span id="dotStatus" class="w-2 h-2 rounded-full bg-slate-300"></span>
                <p id="labelStatus" class="text-[11px] font-bold text-slate-500 uppercase tracking-wider">Verificando...</p>
            </div>
        </section>

        <nav class="sticky top-0 z-50 bg-white/90 backdrop-blur-lg border-b border-slate-100 mt-6 overflow-x-auto no-scrollbar flex items-center px-4 shadow-sm">
            <div id="navCategorias" class="flex gap-8 py-4 text-xs font-bold text-slate-400 uppercase tracking-widest"></div>
        </nav>

        <main id="mainContainer" class="p-4 space-y-8"></main>
    </div>

    <div id="btnCarrinho" class="fixed bottom-16 left-0 right-0 px-6 z-50 hidden">
        <button onclick="abrirCarrinho()" class="w-full bg-brand text-white h-14 rounded-2xl shadow-2xl flex items-center justify-between px-6 active:scale-95 transition-all">
            <div class="flex items-center gap-3">
                <span class="font-black uppercase tracking-widest text-[10px]">Revisar Pedido</span>
            </div>
            <span id="qtdItensCarrinho" class="bg-white text-brand font-black px-2.5 py-0.5 rounded-full text-[10px]">0</span>
        </button>
    </div>

    <div id="modalCarrinho" class="fixed inset-0 bg-black/60 backdrop-blur-sm z-[70] hidden flex items-end md:items-center justify-center">
        <div class="bg-white w-full max-w-lg rounded-t-[2.5rem] md:rounded-[2.5rem] p-6 shadow-2xl max-h-[90vh] flex flex-col transition-all">
            
            <div class="flex justify-between items-center mb-6">
                <div>
                    <h2 class="text-lg font-black text-slate-800 uppercase italic leading-none">Minha Sacola</h2>
                    <p id="subtituloModal" class="text-[9px] font-bold text-slate-400 uppercase tracking-widest mt-1">Passo 1 de 3</p>
                </div>
                <button onclick="fecharCarrinho()" class="bg-slate-100 text-slate-400 w-8 h-8 rounded-full flex items-center justify-center font-bold">‚úï</button>
            </div>

            <div id="passo1" class="step-content active flex-1 overflow-y-auto no-scrollbar">
                <div id="listaItensCarrinho" class="space-y-3 mb-6"></div>
                
                <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-3 px-1">Como deseja receber?</p>
                <div class="grid grid-cols-2 gap-3 mb-4">
                    <button onclick="definirModo('entrega')" id="optEntrega" class="flex flex-col items-center justify-center p-4 rounded-2xl border-2 border-slate-100 bg-slate-50 gap-2 transition-all">
                        <span class="text-xl">üõµ</span>
                        <span class="text-[10px] font-black uppercase">Entrega</span>
                    </button>
                    <button onclick="definirModo('retirada')" id="optRetirada" class="flex flex-col items-center justify-center p-4 rounded-2xl border-2 border-slate-100 bg-slate-50 gap-2 transition-all">
                        <span class="text-xl">üõçÔ∏è</span>
                        <span class="text-[10px] font-black uppercase">Retirada</span>
                    </button>
                </div>
                <div id="totalPasso1" class="mb-4"></div>
                <button onclick="irParaPasso(2)" id="btnProximo1" disabled class="w-full bg-slate-200 text-white py-4 rounded-2xl font-black uppercase text-[11px] transition-all">Continuar</button>
            </div>

            <div id="passo2" class="step-content flex-1 overflow-y-auto no-scrollbar">
                <div id="blocoEntrega" class="space-y-4">
                    <div class="bg-slate-50 p-5 rounded-3xl border border-slate-100">
                        <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest block mb-2 px-1">Seu CEP</label>
                        <input type="text" id="inputCEP" maxlength="9" oninput="window.mascaraCEP(this)" placeholder="00000-000" 
                               class="w-full p-4 rounded-xl bg-white text-sm border border-slate-200 outline-brand font-bold text-center">
                        
                        <div id="statusCEP" class="mt-2 text-[10px] font-bold px-1 hidden"></div>

                        <div id="camposEndereco" class="hidden space-y-3 mt-4">
                            <div class="p-4 bg-white rounded-xl border border-slate-200">
                                <p id="textoEnderecoAuto" class="text-xs font-bold text-slate-700"></p>
                            </div>
                            <input type="text" id="inputNumero" placeholder="N√∫mero da Casa / Apto / Complemento" 
                                   class="w-full p-4 rounded-xl bg-white text-sm border border-slate-200 outline-brand font-bold">
                        </div>
                    </div>
                </div>

                <div id="blocoRetirada" class="hidden text-center py-10">
                    <div class="text-4xl mb-4">üè†</div>
                    <p class="font-bold text-slate-700">Tudo pronto para retirada!</p>
                </div>

                <div class="flex gap-3 mt-6">
                    <button onclick="irParaPasso(1)" class="w-1/3 bg-slate-100 text-slate-500 py-4 rounded-2xl font-black uppercase text-[10px]">Voltar</button>
                    <button onclick="irParaPasso(3)" id="btnProximo2" disabled class="w-2/3 bg-slate-200 text-white py-4 rounded-2xl font-black uppercase text-[11px]">Pagamento</button>
                </div>
            </div>

            <div id="passo3" class="step-content flex-1 overflow-y-auto no-scrollbar">
                <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-4 px-1">Escolha como pagar</p>
                <div class="space-y-3 mb-6">
                    <label class="flex items-center gap-3 p-4 bg-slate-50 rounded-2xl border border-slate-100 cursor-pointer">
                        <input type="radio" name="pagamento" value="Pix" class="w-4 h-4 accent-brand">
                        <span class="text-sm font-bold text-slate-700">PIX</span>
                    </label>
                    <label class="flex items-center gap-3 p-4 bg-slate-50 rounded-2xl border border-slate-100 cursor-pointer">
                        <input type="radio" name="pagamento" value="Cart√£o" class="w-4 h-4 accent-brand">
                        <span class="text-sm font-bold text-slate-700">Cart√£o na Entrega</span>
                    </label>
                    <label class="flex items-center gap-3 p-4 bg-slate-50 rounded-2xl border border-slate-100 cursor-pointer">
                        <input type="radio" name="pagamento" value="Dinheiro" class="w-4 h-4 accent-brand">
                        <span class="text-sm font-bold text-slate-700">Dinheiro</span>
                    </label>
                </div>
                <div id="resumoFinal" class="bg-slate-900 text-white p-5 rounded-3xl mb-6 shadow-xl"></div>
                <div class="flex gap-3">
                    <button onclick="irParaPasso(2)" class="w-1/3 bg-slate-100 text-slate-500 py-4 rounded-2xl font-black uppercase text-[10px]">Voltar</button>
                    <button onclick="window.enviarWhatsApp()" class="w-2/3 bg-brand text-white py-4 rounded-2xl font-black uppercase text-[11px] shadow-xl">Finalizar Pedido</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="fixed bottom-0 left-0 right-0 z-40 bg-white py-3 px-6 text-center border-t border-slate-100">
        <p class="text-[9px] font-black text-slate-400 uppercase tracking-widest">Desenvolvido por <span class="text-brand">Vacy Sistemas</span></p>
        <p class="text-[8px] font-bold text-slate-300 mt-0.5">¬© <span id="anoAtual"></span> <span id="nomeLojaRodape"></span></p>
    </footer>

    <script type="module" src="./src/cardapio.js"></script>
    <script>
        let modoEscolhido = null;
        window.definirModo = (modo) => {
            modoEscolhido = modo;
            document.getElementById('optEntrega').classList.toggle('border-brand', modo === 'entrega');
            document.getElementById('optRetirada').classList.toggle('border-brand', modo === 'retirada');
            const btnProx = document.getElementById('btnProximo1');
            btnProx.disabled = false;
            btnProx.classList.replace('bg-slate-200', 'bg-brand');
            if(window.atualizarModoPedidoJS) window.atualizarModoPedidoJS(modo);
        };
        window.irParaPasso = (n) => {
            document.querySelectorAll('.step-content').forEach(el => el.classList.remove('active'));
            document.getElementById(`passo${n}`).classList.add('active');
            document.getElementById('subtituloModal').innerText = `Passo ${n} de 3`;
            if(n === 2) {
                const isRetirada = modoEscolhido === 'retirada';
                document.getElementById('blocoRetirada').classList.toggle('hidden', !isRetirada);
                document.getElementById('blocoEntrega').classList.toggle('hidden', isRetirada);
                if(isRetirada) {
                    const b = document.getElementById('btnProximo2');
                    b.disabled = false; b.classList.replace('bg-slate-200', 'bg-brand');
                }
            }
        };
        document.getElementById('anoAtual').innerText = new Date().getFullYear();
        window.onclick = function(e) { if (e.target.id == 'modalCarrinho') fecharCarrinho(); }
    </script>
</body>
</html>
