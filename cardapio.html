<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Card√°pio Digital Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --cor-primaria: #f59e0b; }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            -webkit-tap-highlight-color: transparent; 
            background-color: #f8fafc;
        }
        
        /* Container App-First */
        .app-container {
            max-width: 650px;
            margin: 0 auto;
            background-color: #ffffff;
            min-height: 100vh;
            box-shadow: 0 0 40px rgba(0,0,0,0.03);
        }

        .bg-brand { background-color: var(--cor-primaria) !important; }
        .text-brand { color: var(--cor-primaria) !important; }
        .border-brand { border-color: var(--cor-primaria) !important; }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Estilo Pills para Categorias */
        .category-tab {
            white-space: nowrap;
            padding: 8px 18px;
            border-radius: 100px;
            background: #f1f5f9;
            color: #64748b;
            font-weight: 700;
            transition: all 0.3s;
            border: 1px solid transparent;
        }
        .category-tab.active {
            background: var(--cor-primaria);
            color: white;
            box-shadow: 0 4px 12px rgba(245, 158, 11, 0.3);
        }
        
        /* Card de Produto Estilo Lista Horizontal */
        .product-card {
            display: flex;
            align-items: flex-start;
            padding: 16px;
            gap: 16px;
            border-bottom: 1px solid #f1f5f9;
            transition: background 0.2s;
            cursor: pointer;
        }
        .product-card:active { background-color: #f8fafc; transform: scale(0.98); }
        .product-info { flex: 1; }
        .product-img {
            width: 100px;
            height: 100px;
            border-radius: 16px;
            object-fit: cover;
            background-color: #f1f5f9;
        }

        #loading-overlay { transition: opacity 0.5s ease, visibility 0.5s; }
        .loader-hidden { opacity: 0; visibility: hidden; }
        
        .step-content { display: none; animation: fadeIn 0.3s ease; }
        .step-content.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Ajuste Logo */
        #logoLoja:not(.hidden) + #emojiLoja { display: none; }
    </style>
</head>
<body class="bg-slate-100">

    <div class="app-container relative">
        
        <div id="loading-overlay" class="fixed inset-0 z-[100] flex flex-col items-center justify-center bg-white/90 backdrop-blur-md max-w-[650px] mx-auto">
            <div class="relative">
                <div class="w-14 h-14 border-4 border-slate-100 border-t-brand rounded-full animate-spin"></div>
                <div class="absolute inset-0 flex items-center justify-center text-xl">ü•ê</div>
            </div>
            <p class="mt-4 text-slate-500 font-bold uppercase tracking-widest text-[10px]">Carregando Experi√™ncia</p>
        </div>

        <header>
            <div id="bannerLoja" class="relative h-48 bg-slate-300 w-full bg-center bg-cover">
                <div class="absolute inset-0 bg-black/20"></div>
                <div class="absolute -bottom-10 left-6 z-10">
                    <div class="w-24 h-24 bg-white rounded-[2rem] shadow-2xl p-1">
                        <div id="wrapperLogo" class="w-full h-full bg-slate-100 rounded-[1.8rem] flex items-center justify-center overflow-hidden relative">
                            <img id="logoLoja" class="hidden w-full h-full object-cover z-20">
                            <span id="emojiLoja" class="text-4xl z-10">üç¥</span>
                        </div>
                    </div>
                </div>
            </div>

            <section class="mt-12 px-6">
                <h1 id="nomeLoja" class="text-2xl font-extrabold text-slate-800 tracking-tight italic">Nome da Loja</h1>
                <div id="horarioLoja" class="flex items-center gap-2 mt-1">
                    <span id="dotStatus" class="w-2 h-2 rounded-full bg-slate-300"></span>
                    <p id="labelStatus" class="text-[11px] font-bold text-slate-500 uppercase tracking-wider">Verificando status...</p>
                </div>
            </section>
        </header>

        <nav class="sticky top-0 z-50 bg-white/80 backdrop-blur-md border-b border-slate-100 mt-6 overflow-x-auto no-scrollbar shadow-sm">
            <div id="navCategorias" class="flex gap-3 px-6 py-4">
                </div>
        </nav>

        <main id="mainContainer" class="px-2 pb-32">
            </main>

        <div id="btnCarrinho" class="fixed bottom-6 left-1/2 -translate-x-1/2 w-full max-w-[600px] px-6 z-50 hidden">
            <button onclick="abrirCarrinho()" class="w-full bg-brand text-white h-16 rounded-2xl shadow-[0_10px_30px_rgba(245,158,11,0.4)] flex items-center justify-between px-8 active:scale-95 transition-all">
                <div class="flex flex-col items-start">
                    <span class="text-[10px] font-bold uppercase opacity-80">Ver Sacola</span>
                    <span id="qtdItensCarrinho" class="font-black text-sm">0 Itens</span>
                </div>
                <div class="h-8 w-[1px] bg-white/20"></div>
                <span id="valorTotalCarrinho" class="font-black text-lg">R$ 0,00</span>
            </button>
        </div>

        <footer class="py-10 px-6 text-center bg-slate-50">
            <p class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em]">Powered by <span class="text-brand">Vacy Sistemas</span></p>
            <p class="text-[9px] font-bold text-slate-300 mt-1">¬© <span id="anoAtual"></span> <span id="nomeLojaRodape"></span></p>
        </footer>
    </div>

    <div id="modalCarrinho" class="fixed inset-0 bg-black/60 backdrop-blur-sm z-[70] hidden flex items-end md:items-center justify-center">
        <div class="bg-white w-full max-w-lg rounded-t-[2.5rem] md:rounded-[2.5rem] p-8 shadow-2xl max-h-[92vh] flex flex-col transition-all">
            
            <div class="flex justify-between items-start mb-6">
                <div>
                    <h2 class="text-xl font-extrabold text-slate-800 italic uppercase">Checkout</h2>
                    <p id="subtituloModal" class="text-[10px] font-bold text-brand uppercase tracking-widest mt-1">Passo 1 de 3</p>
                </div>
                <button onclick="fecharCarrinho()" class="bg-slate-100 text-slate-400 w-10 h-10 rounded-full flex items-center justify-center font-bold hover:bg-slate-200">‚úï</button>
            </div>

            <div id="passo1" class="step-content active flex-1 overflow-y-auto no-scrollbar">
                <div class="space-y-3 mb-6">
                    <input type="text" id="inputNome" placeholder="Seu Nome" class="w-full p-4 rounded-xl bg-slate-50 border border-slate-200 text-sm font-bold focus:border-brand outline-none transition-all">
                    <input type="tel" id="inputWhatsApp" onblur="window.verificarCliente(this.value)" placeholder="WhatsApp com DDD" class="w-full p-4 rounded-xl bg-slate-50 border border-slate-200 text-sm font-bold focus:border-brand outline-none transition-all">
                    <div id="statusCliente" class="text-[9px] px-2 font-black text-slate-400 uppercase"></div>
                </div>

                <div id="listaItensCarrinho" class="space-y-4 mb-6 border-t border-slate-100 pt-6"></div>
                
                <p class="text-[11px] font-extrabold text-slate-500 uppercase mb-3 px-1">Forma de Entrega</p>
                <div class="grid grid-cols-2 gap-4 mb-6">
                    <button onclick="definirModo('entrega')" id="optEntrega" class="flex flex-col items-center p-4 rounded-2xl border-2 border-slate-100 bg-white gap-2 transition-all hover:border-amber-200">
                        <span class="text-2xl">üõµ</span>
                        <span class="text-[10px] font-black uppercase">Entrega</span>
                    </button>
                    <button onclick="definirModo('retirada')" id="optRetirada" class="flex flex-col items-center p-4 rounded-2xl border-2 border-slate-100 bg-white gap-2 transition-all hover:border-amber-200">
                        <span class="text-2xl">üõçÔ∏è</span>
                        <span class="text-[10px] font-black uppercase">Retirada</span>
                    </button>
                </div>
                
                <button onclick="irParaPasso(2)" id="btnProximo1" disabled class="w-full bg-slate-200 text-white py-5 rounded-2xl font-black uppercase text-xs shadow-lg transition-all">Pr√≥ximo Passo</button>
            </div>

            <div id="passo2" class="step-content flex-1 overflow-y-auto no-scrollbar">
                <div id="blocoEntrega" class="space-y-4">
                    <div class="bg-slate-50 p-6 rounded-[2rem] border border-slate-100">
                        <label class="text-[10px] font-black text-slate-400 uppercase block mb-3 text-center tracking-widest">Localiza√ß√£o para Entrega</label>
                        <input type="text" id="inputCEP" maxlength="9" oninput="window.mascaraCEP(this)" placeholder="00000-000" class="w-full p-4 rounded-xl bg-white text-lg border border-slate-200 outline-none font-black text-center focus:border-brand transition-all">
                        <div id="statusCEP" class="mt-2 text-[10px] font-bold text-center text-red-400"></div>
                        
                        <div id="camposEndereco" class="hidden space-y-3 mt-6">
                            <div class="p-4 bg-white rounded-xl border border-slate-100 shadow-sm">
                                <p id="textoEnderecoAuto" class="text-xs font-bold text-slate-600 leading-relaxed"></p>
                            </div>
                            <input type="text" id="inputNumero" placeholder="N√∫mero e Complemento" class="w-full p-4 rounded-xl bg-white text-sm border border-slate-200 outline-none font-bold focus:border-brand">
                        </div>
                    </div>
                </div>
                <div id="blocoRetirada" class="hidden text-center py-12">
                    <div class="w-20 h-20 bg-amber-50 rounded-full flex items-center justify-center mx-auto mb-4 text-4xl">üè†</div>
                    <p class="font-extrabold text-slate-700 uppercase italic">Retirada no Balc√£o</p>
                    <p class="text-xs text-slate-400 mt-1">Prepare o cora√ß√£o, seu pedido logo estar√° pronto!</p>
                </div>
                <div class="flex gap-4 mt-8">
                    <button onclick="irParaPasso(1)" class="w-1/3 bg-slate-100 text-slate-400 py-5 rounded-2xl font-black uppercase text-[10px]">Voltar</button>
                    <button onclick="irParaPasso(3)" id="btnProximo2" disabled class="w-2/3 bg-slate-200 text-white py-5 rounded-2xl font-black uppercase text-xs shadow-lg">Pagamento</button>
                </div>
            </div>

            <div id="passo3" class="step-content flex-1 overflow-y-auto no-scrollbar">
                <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-4 px-1">Como deseja pagar?</p>
                <div class="space-y-3 mb-8">
                    <label class="flex items-center gap-4 p-5 bg-slate-50 rounded-2xl border border-slate-100 cursor-pointer hover:bg-white transition-all">
                        <input type="radio" name="pagamento" value="Pix" class="w-5 h-5 accent-brand">
                        <span class="text-sm font-black text-slate-700">PIX (R√°pido e Seguro)</span>
                    </label>
                    <label class="flex items-center gap-4 p-5 bg-slate-50 rounded-2xl border border-slate-100 cursor-pointer hover:bg-white transition-all">
                        <input type="radio" name="pagamento" value="Cart√£o" class="w-5 h-5 accent-brand">
                        <span class="text-sm font-black text-slate-700">Cart√£o na Entrega</span>
                    </label>
                    <label class="flex items-center gap-4 p-5 bg-slate-50 rounded-2xl border border-slate-100 cursor-pointer hover:bg-white transition-all">
                        <input type="radio" name="pagamento" value="Dinheiro" class="w-5 h-5 accent-brand">
                        <span class="text-sm font-black text-slate-700">Dinheiro</span>
                    </label>
                </div>
                <div id="resumoFinal" class="bg-slate-900 text-white p-6 rounded-[2rem] mb-8 shadow-xl text-sm leading-relaxed"></div>
                <div class="flex gap-4">
                    <button onclick="irParaPasso(2)" class="w-1/3 bg-slate-100 text-slate-400 py-5 rounded-2xl font-black uppercase text-[10px]">Voltar</button>
                    <button onclick="window.enviarWhatsApp()" class="w-2/3 bg-brand text-white py-5 rounded-2xl font-black uppercase text-xs shadow-xl shadow-amber-200">Finalizar Pedido</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let modoEscolhido = null;

        window.definirModo = (modo) => {
            modoEscolhido = modo;
            const optE = document.getElementById('optEntrega');
            const optR = document.getElementById('optRetirada');
            
            optE.classList.toggle('border-brand', modo === 'entrega');
            optE.classList.toggle('bg-amber-50', modo === 'entrega');
            optR.classList.toggle('border-brand', modo === 'retirada');
            optR.classList.toggle('bg-amber-50', modo === 'retirada');

            const btnProx = document.getElementById('btnProximo1');
            btnProx.disabled = false;
            btnProx.classList.replace('bg-slate-200', 'bg-brand');
            if(window.atualizarModoPedidoJS) window.atualizarModoPedidoJS(modo);
        };

        window.irParaPasso = (n) => {
            document.querySelectorAll('.step-content').forEach(el => el.classList.remove('active'));
            document.getElementById(`passo${n}`).classList.add('active');
            document.getElementById('subtituloModal').innerText = `Passo ${n} de 3`;
            
            if(n === 2) {
                const isRetirada = modoEscolhido === 'retirada';
                document.getElementById('blocoRetirada').classList.toggle('hidden', !isRetirada);
                document.getElementById('blocoEntrega').classList.toggle('hidden', isRetirada);
                if(isRetirada) {
                    const b = document.getElementById('btnProximo2');
                    b.disabled = false; 
                    b.classList.replace('bg-slate-200', 'bg-brand');
                }
            }
        };

        window.fecharCarrinho = () => { 
            document.getElementById('modalCarrinho').classList.add('hidden');
            document.body.style.overflow = 'auto';
        };

        window.abrirCarrinho = () => {
            document.getElementById('modalCarrinho').classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        document.getElementById('anoAtual').innerText = new Date().getFullYear();
        window.onclick = function(e) { if (e.target.id == 'modalCarrinho') fecharCarrinho(); }
    </script>
    <script type="module" src="src/cardapio.js"></script>
</body>
</html>
