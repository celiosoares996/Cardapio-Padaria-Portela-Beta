<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Card√°pio Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --cor-primaria: #f59e0b; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        /* Limita a largura no Desktop para n√£o esticar */
        .app-container {
            max-width: 1024px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
            box-shadow: 0 0 50px rgba(0,0,0,0.05);
        }

        .bg-brand { background-color: var(--cor-primaria) !important; }
        .text-brand { color: var(--cor-primaria) !important; }
        .border-brand { border-color: var(--cor-primaria) !important; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .category-tab.active { color: var(--cor-primaria); border-bottom: 3px solid var(--cor-primaria); }
        
        /* Sistema de Grid 2x2 no Desktop */
        @media (min-width: 768px) {
            #mainContainer {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
                padding: 24px;
            }
            /* Garante que t√≠tulos de categoria ocupem as duas colunas */
            .category-title {
                grid-column: span 2;
            }
        }

        .product-card:active { transform: scale(0.97); }
        #loading-overlay { transition: opacity 0.5s ease, visibility 0.5s; }
        .loader-hidden { opacity: 0; visibility: hidden; }
        html { scroll-behavior: smooth; }
        .banner-overlay { background: linear-gradient(to bottom, rgba(0,0,0,0) 0%, rgba(0,0,0,0.4) 100%); }
        .content-wrapper { padding-bottom: 120px; }
        .step-content { display: none; animation: fadeIn 0.3s ease; }
        .step-content.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        #logoLoja:not(.hidden) + #emojiLoja { display: none; }
    </style>
</head>
<body class="bg-slate-100 min-h-screen">

    <div class="app-container relative">
        
        <div id="loading-overlay" class="fixed inset-0 z-[100] flex flex-col items-center justify-center bg-white/80 backdrop-blur-md">
            <div class="relative">
                <div class="w-16 h-16 border-4 border-slate-100 border-t-brand rounded-full animate-spin"></div>
                <div class="absolute inset-0 flex items-center justify-center font-bold text-xl">ü•ê</div>
            </div>
            <p class="mt-4 text-slate-500 font-black uppercase tracking-[0.3em] text-[10px] animate-pulse">Preparando Card√°pio</p>
        </div>

        <div class="content-wrapper">
            <div id="bannerLoja" class="relative h-44 md:h-64 bg-slate-200 w-full bg-center bg-cover transition-all duration-700">
                <div class="absolute inset-0 banner-overlay"></div>
                <div class="absolute -bottom-10 left-1/2 -translate-x-1/2 z-10">
                    <div class="w-24 h-24 md:w-32 md:h-32 bg-white rounded-3xl shadow-xl p-1.5">
                        <div id="wrapperLogo" class="w-full h-full bg-slate-200 rounded-[1.4rem] flex items-center justify-center overflow-hidden relative">
                            <img id="logoLoja" class="hidden w-full h-full object-cover z-20">
                            <span id="emojiLoja" class="text-4xl md:text-5xl z-10">üçû</span>
                        </div>
                    </div>
                </div>
            </div>

            <section class="mt-14 md:mt-16 px-6 text-center">
                <h1 id="nomeLoja" class="text-2xl md:text-4xl font-extrabold text-slate-800 tracking-tight leading-tight uppercase italic text-brand">Carregando...</h1>
                <div id="horarioLoja" class="flex items-center justify-center gap-2 mt-2">
                    <span id="dotStatus" class="w-2 h-2 rounded-full bg-slate-300"></span>
                    <p id="labelStatus" class="text-[11px] font-bold text-slate-500 uppercase tracking-wider">Verificando...</p>
                </div>
            </section>

            <nav class="sticky top-0 z-50 bg-white/90 backdrop-blur-lg border-b border-slate-100 mt-6 overflow-x-auto no-scrollbar flex items-center px-4 shadow-sm">
                <div id="navCategorias" class="flex gap-8 py-4 text-xs font-bold text-slate-400 uppercase tracking-widest mx-auto"></div>
            </nav>

            <main id="mainContainer" class="p-4 space-y-8 md:space-y-0"></main>
        </div>

        <div id="btnCarrinho" class="fixed bottom-16 left-1/2 -translate-x-1/2 w-full max-w-[400px] px-6 z-50 hidden">
            <button onclick="abrirCarrinho()" class="w-full bg-brand text-white h-14 rounded-2xl shadow-2xl flex items-center justify-between px-6 active:scale-95 transition-all">
                <span class="font-black uppercase tracking-widest text-[10px]">Revisar Pedido</span>
                <span id="qtdItensCarrinho" class="bg-white text-brand font-black px-2.5 py-0.5 rounded-full text-[10px]">0</span>
            </button>
        </div>

        <footer class="py-6 px-6 text-center border-t border-slate-100">
            <p class="text-[9px] font-black text-slate-400 uppercase tracking-widest">Desenvolvido por <span class="text-brand">Vacy Sistemas</span></p>
        </footer>
    </div>

    <div id="modalCarrinho" class="fixed inset-0 bg-black/60 backdrop-blur-sm z-[70] hidden flex items-end md:items-center justify-center p-0 md:p-4">
        <div class="bg-white w-full max-w-lg rounded-t-[2.5rem] md:rounded-[2.5rem] p-6 shadow-2xl max-h-[90vh] flex flex-col transition-all">
            <div class="flex justify-between items-center mb-6">
                <div>
                    <h2 class="text-lg font-black text-slate-800 uppercase italic leading-none">Minha Sacola</h2>
                    <p id="subtituloModal" class="text-[9px] font-bold text-slate-400 uppercase tracking-widest mt-1">Passo 1 de 3</p>
                </div>
                <button onclick="fecharCarrinho()" class="bg-slate-100 text-slate-400 w-8 h-8 rounded-full flex items-center justify-center font-bold">‚úï</button>
            </div>

            <div id="passo1" class="step-content active flex-1 overflow-y-auto no-scrollbar">
                <div class="bg-slate-50 p-4 rounded-2xl mb-4 border border-slate-100 space-y-3">
                    <input type="text" id="inputNome" placeholder="Seu Nome Completo" class="w-full p-3 rounded-xl border border-slate-200 text-sm font-bold outline-brand">
                    <input type="tel" id="inputWhatsApp" placeholder="WhatsApp (DDD) 00000-0000" class="w-full p-3 rounded-xl border border-slate-200 text-sm font-bold outline-brand">
                </div>
                <div id="listaItensCarrinho" class="space-y-3 mb-6"></div>
                <div class="grid grid-cols-2 gap-3 mb-4">
                    <button onclick="definirModo('entrega')" id="optEntrega" class="flex flex-col items-center justify-center p-4 rounded-2xl border-2 border-slate-100 bg-slate-50 gap-2">
                        <span class="text-xl">üõµ</span>
                        <span class="text-[10px] font-black uppercase">Entrega</span>
                    </button>
                    <button onclick="definirModo('retirada')" id="optRetirada" class="flex flex-col items-center justify-center p-4 rounded-2xl border-2 border-slate-100 bg-slate-50 gap-2">
                        <span class="text-xl">üõçÔ∏è</span>
                        <span class="text-[10px] font-black uppercase">Retirada</span>
                    </button>
                </div>
                <button onclick="irParaPasso(2)" id="btnProximo1" disabled class="w-full bg-slate-200 text-white py-4 rounded-2xl font-black uppercase text-[11px]">Continuar</button>
            </div>
            </div>
    </div>

    <script>
        // L√≥gica de fechamento e passos (mantida)
        let modoEscolhido = null;
        window.definirModo = (modo) => {
            modoEscolhido = modo;
            document.getElementById('optEntrega').classList.toggle('border-brand', modo === 'entrega');
            document.getElementById('optRetirada').classList.toggle('border-brand', modo === 'retirada');
            const btnProx = document.getElementById('btnProximo1');
            btnProx.disabled = false;
            btnProx.classList.replace('bg-slate-200', 'bg-brand');
        };
        window.irParaPasso = (n) => {
            document.querySelectorAll('.step-content').forEach(el => el.classList.remove('active'));
            document.getElementById(`passo${n}`).classList.add('active');
            document.getElementById('subtituloModal').innerText = `Passo ${n} de 3`;
        };
        window.fecharCarrinho = () => { document.getElementById('modalCarrinho').classList.add('hidden'); };
        window.abrirCarrinho = () => { document.getElementById('modalCarrinho').classList.remove('hidden'); };
        window.onclick = function(e) { if (e.target.id == 'modalCarrinho') fecharCarrinho(); }
    </script>
    <script type="module" src="src/cardapio.js"></script>
</body>
</html>
