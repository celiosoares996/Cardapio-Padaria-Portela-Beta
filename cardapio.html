<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Card√°pio Digital Dark</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --cor-primaria: #ffca28; }
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #0f1115; 
            color: #ffffff;
            -webkit-tap-highlight-color: transparent;
        }
        .app-container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #16191e;
            min-height: 100vh;
            position: relative;
        }
        .category-tab {
            white-space: nowrap;
            padding: 10px 20px;
            border-radius: 50px;
            background: #23272f;
            color: #94a3b8;
            font-size: 13px;
            font-weight: 700;
            transition: all 0.3s;
        }
        .category-tab.active { background: var(--cor-primaria); color: #000; }
        .product-card {
            display: flex;
            padding: 16px;
            gap: 12px;
            border-bottom: 1px solid #23272f;
            cursor: pointer;
            align-items: center;
        }
        .product-info { flex: 1; }
        .product-img {
            width: 100px;
            height: 100px;
            border-radius: 12px;
            object-fit: cover;
        }
        #modalCarrinho .modal-content {
            background-color: #1a1d24;
            border-top: 2px solid var(--cor-primaria);
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        #loading-overlay { background: #0f1115; transition: opacity 0.5s; }
        .loader-hidden { opacity: 0; pointer-events: none; }
        .step-content { display: none; }
        .step-content.active { display: block; animation: slideUp 0.3s ease; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .ping-aberto { animation: ping 1.5s cubic-bezier(0, 0, 0.2, 1) infinite; }
        @keyframes ping { 75%, 100% { transform: scale(2); opacity: 0; } }
    </style>
</head>
<body>

    <div class="app-container">
        <div id="loading-overlay" class="fixed inset-0 z-[100] flex flex-col items-center justify-center max-w-[500px] mx-auto">
            <div class="w-12 h-12 border-4 border-white/10 border-t-[var(--cor-primaria)] rounded-full animate-spin"></div>
        </div>

        <header class="relative">
            <div id="bannerLoja" class="h-56 bg-cover bg-center relative">
                <div class="absolute inset-0 bg-gradient-to-t from-[#16191e] to-transparent"></div>
            </div>
            <div class="px-6 -mt-16 relative z-10">
                <div class="w-24 h-24 bg-[#1a1d24] rounded-2xl p-1 border border-white/10 shadow-2xl">
                    <img id="logoLoja" class="w-full h-full object-cover rounded-xl hidden">
                    <span id="emojiLoja" class="w-full h-full flex items-center justify-center text-4xl">üçî</span>
                </div>
                <h1 id="nomeLoja" class="mt-4 text-2xl font-black italic tracking-tighter uppercase">...</h1>
                <div class="flex items-center gap-2 mt-1">
                    <span id="dotStatus" class="w-2 h-2 rounded-full bg-slate-500"></span>
                    <p id="labelStatus" class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Carregando...</p>
                </div>
            </div>
        </header>

        <nav class="sticky top-0 z-40 bg-[#16191e]/90 backdrop-blur-md mt-6 border-b border-white/5">
            <div id="navCategorias" class="flex gap-2 p-4 overflow-x-auto no-scrollbar"></div>
        </nav>

        <main id="mainContainer" class="pb-40 px-2"></main>

        <div id="btnCarrinho" class="fixed bottom-6 left-1/2 -translate-x-1/2 w-full max-w-[460px] px-4 z-50 hidden">
            <button onclick="abrirCarrinho()" class="w-full bg-[#ffca28] text-black h-16 rounded-2xl shadow-2xl flex items-center justify-between px-6 transition-transform active:scale-95">
                <div class="flex items-center gap-3">
                    <div class="bg-black/10 p-2 rounded-lg relative">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                        </svg>
                        <span id="qtdItensCarrinho" class="absolute -top-1 -right-1 bg-black text-white text-[10px] w-5 h-5 rounded-full flex items-center justify-center font-bold">0</span>
                    </div>
                    <span class="font-black uppercase text-sm">Ver Sacola</span>
                </div>
                <span id="valorTotalCarrinho" class="font-black text-xl">R$ 0,00</span>
            </button>
        </div>
    </div>

    <div id="modalCarrinho" class="fixed inset-0 bg-black/80 backdrop-blur-sm z-[70] hidden flex items-end justify-center">
        <div class="modal-content w-full max-w-[500px] rounded-t-[32px] p-6 max-h-[90vh] flex flex-col">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-black uppercase italic">Meu Pedido</h2>
                <button onclick="fecharCarrinho()" class="text-slate-500 font-bold">FECHAR</button>
            </div>

            <div id="passo1" class="step-content active overflow-y-auto no-scrollbar flex-1">
                <div class="space-y-3 mb-6">
                    <input type="text" id="inputNome" placeholder="Seu Nome" class="w-full p-4 rounded-xl bg-[#23272f] border-none text-white font-bold focus:ring-2 focus:ring-[#ffca28] outline-none">
                    <input type="tel" id="inputWhatsApp" onblur="window.verificarCliente(this.value)" placeholder="WhatsApp (DDD + N√∫mero)" class="w-full p-4 rounded-xl bg-[#23272f] border-none text-white font-bold focus:ring-2 focus:ring-[#ffca28] outline-none">
                </div>
                <div id="listaItensCarrinho" class="space-y-4 mb-6 text-sm"></div>
                <div id="totalPasso1"></div>
                
                <div class="grid grid-cols-2 gap-3 mt-6">
                    <button onclick="definirModo('entrega')" id="optEntrega" class="p-4 rounded-2xl bg-[#23272f] border-2 border-transparent text-center font-bold">üõµ Entrega</button>
                    <button onclick="definirModo('retirada')" id="optRetirada" class="p-4 rounded-2xl bg-[#23272f] border-2 border-transparent text-center font-bold">üõçÔ∏è Retirada</button>
                </div>
                <button onclick="irParaPasso(2)" id="btnProximo1" disabled class="w-full bg-slate-700 text-white py-5 rounded-2xl font-black mt-6 opacity-50">CONTINUAR</button>
            </div>

            <div id="passo2" class="step-content overflow-y-auto no-scrollbar flex-1">
                <div id="blocoEntrega" class="space-y-4">
                    <input type="text" id="inputCEP" maxlength="9" oninput="window.mascaraCEP(this)" placeholder="Seu CEP (00000-000)" class="w-full p-4 rounded-xl bg-[#23272f] border-none text-white text-center font-bold">
                    <div id="statusCEP" class="text-center text-[10px] text-yellow-500 font-bold"></div>
                    <div id="camposEndereco" class="hidden space-y-4">
                        <div class="p-4 bg-[#23272f] rounded-xl text-xs text-slate-400" id="textoEnderecoAuto"></div>
                        <input type="text" id="inputNumero" placeholder="N√∫mero/Apto/Bloco" class="w-full p-4 rounded-xl bg-[#23272f] border-none text-white font-bold">
                    </div>
                </div>
                <div id="blocoRetirada" class="hidden text-center py-10 font-bold text-slate-400">
                    Voc√™ escolheu retirar na loja.<br>N√£o haver√° cobran√ßa de frete.
                </div>
                <div class="flex gap-3 mt-8">
                    <button onclick="irParaPasso(1)" class="w-1/3 bg-white/5 py-4 rounded-xl font-bold">Voltar</button>
                    <button onclick="irParaPasso(3)" id="btnProximo2" class="w-2/3 bg-[#ffca28] text-black py-4 rounded-xl font-black">PAGAMENTO</button>
                </div>
            </div>

            <div id="passo3" class="step-content overflow-y-auto no-scrollbar flex-1">
                <h3 class="text-xs font-bold text-slate-500 uppercase mb-4">Escolha a forma de pagamento:</h3>
                <div class="space-y-3" id="opcoesPagamento">
                    <label class="flex items-center gap-3 p-4 bg-[#23272f] rounded-xl cursor-pointer">
                        <input type="radio" name="pagamento" value="Pix" class="w-5 h-5 accent-[#ffca28]">
                        <span class="font-bold">PIX</span>
                    </label>
                    <label class="flex items-center gap-3 p-4 bg-[#23272f] rounded-xl cursor-pointer">
                        <input type="radio" name="pagamento" value="Cart√£o (Maquininha)" class="w-5 h-5 accent-[#ffca28]">
                        <span class="font-bold">Cart√£o (Maquininha)</span>
                    </label>
                    <label class="flex items-center gap-3 p-4 bg-[#23272f] rounded-xl cursor-pointer">
                        <input type="radio" name="pagamento" value="Dinheiro" class="w-5 h-5 accent-[#ffca28]">
                        <span class="font-bold">Dinheiro</span>
                    </label>
                </div>
                <div id="resumoFinal" class="mt-6 p-4 bg-black/40 rounded-xl"></div>
                <button onclick="window.enviarWhatsApp()" class="w-full bg-[#ffca28] text-black py-5 rounded-2xl font-black mt-6 shadow-xl">FINALIZAR PEDIDO</button>
                <button onclick="irParaPasso(2)" class="w-full text-slate-500 py-3 font-bold text-sm">Voltar ao endere√ßo</button>
            </div>
        </div>
    </div>

    <script type="module" src="src/cardapio.js"></script>
    <script>
        // Fun√ß√µes de controle de UI globais
        window.fecharCarrinho = () => document.getElementById('modalCarrinho').classList.add('hidden');
        window.abrirCarrinho = () => {
            document.getElementById('modalCarrinho').classList.remove('hidden');
            if(window.renderizarCarrinho) window.renderizarCarrinho();
        };
        window.irParaPasso = (n) => {
            document.querySelectorAll('.step-content').forEach(s => s.classList.remove('active'));
            document.getElementById('passo' + n).classList.add('active');
            
            // Controle de visibilidade dos blocos de entrega/retirada no Passo 2
            if(n === 2) {
                const modo = window.getModoPedido ? window.getModoPedido() : 'entrega';
                document.getElementById('blocoEntrega').classList.toggle('hidden', modo === 'retirada');
                document.getElementById('blocoRetirada').classList.toggle('hidden', modo === 'entrega');
            }
        };
        window.definirModo = (m) => {
            document.getElementById('optEntrega').style.borderColor = m === 'entrega' ? '#ffca28' : 'transparent';
            document.getElementById('optRetirada').style.borderColor = m === 'retirada' ? '#ffca28' : 'transparent';
            document.getElementById('btnProximo1').disabled = false;
            document.getElementById('btnProximo1').classList.remove('opacity-50', 'bg-slate-700');
            document.getElementById('btnProximo1').classList.add('bg-[#ffca28]', 'text-black');
            if(window.atualizarModoPedidoJS) window.atualizarModoPedidoJS(m);
        };
    </script>
</body>
</html>
