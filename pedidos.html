<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil | Digitaliza Menu</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root { --cor-primaria: #2563eb; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; padding-bottom: 90px; }
        
        @media (min-width: 768px) { body { padding-bottom: 0; padding-left: 280px; } }

        .bg-brand { background-color: var(--cor-primaria) !important; }
        .text-brand { color: var(--cor-primaria) !important; }
        .border-brand { border-color: var(--cor-primaria) !important; }
        
        .nav-item-active {
            background-color: var(--cor-primaria) !important;
            color: white !important;
            box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.2);
        }

        .input-padrao {
            width: 100%; margin-top: 0.5rem; padding: 1.25rem; background-color: #f8fafc;
            border: 2px solid transparent; border-radius: 1.5rem; font-weight: 700;
            color: #334155; outline: none; transition: all 0.3s;
        }
        .input-padrao:focus { border-color: rgba(37, 99, 235, 0.2); background-color: white; }

        .btn-toggle-active { background-color: white !important; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); color: var(--cor-primaria) !important; }

        i[data-lucide] { stroke-width: 2.5px; }
    </style>
</head>
<body class="text-slate-900">

    <aside class="hidden md:flex fixed left-0 top-0 h-full w-72 bg-white border-r border-slate-200 flex-col p-8 z-50">
        <div class="flex items-center gap-3 mb-12">
            <div class="w-10 h-10 bg-brand rounded-xl flex items-center justify-center text-white shadow-lg shadow-blue-200">
                <i data-lucide="settings" class="w-6 h-6"></i>
            </div>
            <div class="flex flex-col">
                <h2 id="sideNomeNegocio" class="text-lg font-extrabold tracking-tight text-slate-800 uppercase italic leading-tight">Carregando...</h2>
                <span class="text-[10px] font-bold text-slate-400 tracking-widest uppercase">Painel Gest√£o</span>
            </div>
        </div>

        <nav class="flex-1 space-y-2">
            <a href="dashboard.html" class="flex items-center gap-3 p-4 rounded-2xl text-slate-400 hover:text-brand hover:bg-blue-50 transition-all font-semibold group">
                <i data-lucide="home" class="w-5 h-5 group-hover:scale-110 transition-transform"></i> In√≠cio
            </a>
            <a href="estoque.html" class="flex items-center gap-3 p-4 rounded-2xl text-slate-400 hover:text-brand hover:bg-blue-50 transition-all font-semibold group">
                <i data-lucide="boxes" class="w-5 h-5 group-hover:scale-110 transition-transform"></i> Estoque
            </a>
            <a href="produtos.html" class="flex items-center gap-3 p-4 rounded-2xl text-slate-400 hover:text-brand hover:bg-blue-50 transition-all font-semibold group">
                <i data-lucide="shopping-bag" class="w-5 h-5 group-hover:scale-110 transition-transform"></i> Produtos
            </a>
            <a href="pedidos.html" class="flex items-center gap-3 p-4 rounded-2xl text-slate-400 hover:text-brand hover:bg-blue-50 transition-all font-semibold group">
                <i data-lucide="receipt" class="w-5 h-5"></i> Vendas
            </a>
            <a href="perfil.html" class="flex items-center gap-3 p-4 rounded-2xl nav-item-active font-bold transition-all">
                <i data-lucide="settings" class="w-5 h-5"></i> Perfil
            </a>
        </nav>

        <button id="btnSairDesktop" class="flex items-center gap-3 p-4 rounded-2xl text-red-400 hover:bg-red-50 font-bold transition-all mt-auto uppercase text-xs tracking-widest">
            <i data-lucide="log-out" class="w-4 h-4"></i> Sair
        </button>
    </aside>

    <nav class="md:hidden bg-white/80 backdrop-blur-md sticky top-0 z-40 p-5 flex justify-between items-center border-b border-slate-100">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-slate-100 rounded-full flex items-center justify-center text-slate-500">
                <i data-lucide="settings" class="w-5 h-5"></i>
            </div>
            <h2 id="mobileNomeNegocio" class="text-lg font-black text-slate-800 uppercase italic">Perfil</h2>
        </div>
    </nav>

    <main class="max-w-5xl mx-auto p-5 md:p-12">
        <header class="mb-10">
            <p class="text-xs font-black text-brand uppercase tracking-widest mb-2">Configura√ß√µes</p>
            <h1 class="text-4xl md:text-5xl font-extrabold text-slate-900 tracking-tighter">Sua Identidade</h1>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-2 space-y-8">
                <form id="formPerfil" class="space-y-8">
                    
                    <div class="bg-white p-8 rounded-[2.5rem] shadow-sm border border-slate-100">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                            <div class="space-y-4">
                                <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Capa da Loja</label>
                                <div id="wrapperCapa" class="relative h-48 bg-slate-50 rounded-[2rem] border-2 border-dashed border-slate-200 overflow-hidden group cursor-pointer hover:border-brand transition-all flex items-center justify-center">
                                    <img id="imgCapa" class="hidden absolute inset-0 w-full h-full object-cover">
                                    <div id="placeholderCapa" class="text-center">
                                        <i data-lucide="image" class="w-8 h-8 text-slate-300 mx-auto mb-2"></i>
                                        <p class="text-[10px] font-bold text-slate-400 uppercase">Alterar Capa</p>
                                    </div>
                                    <input type="file" id="fileCapa" class="hidden" accept="image/*">
                                </div>
                            </div>

                            <div class="space-y-4 text-center md:text-left">
                                <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Logo da Loja</label>
                                <div class="flex items-center gap-6 p-4 bg-slate-50 rounded-[2rem] border border-slate-100">
                                    <div id="wrapperFoto" class="relative w-24 h-24 bg-white rounded-3xl shadow-sm border-4 border-white overflow-hidden cursor-pointer group shrink-0">
                                        <img id="imgLogo" class="hidden w-full h-full object-cover">
                                        <div id="placeholderEmoji" class="flex items-center justify-center h-full text-slate-300">
                                            <i data-lucide="camera" class="w-8 h-8"></i>
                                        </div>
                                        <input type="file" id="fileInput" class="hidden" accept="image/*">
                                    </div>
                                    <div>
                                        <p class="text-xs font-bold text-slate-800">Sua Marca</p>
                                        <p class="text-[10px] text-slate-400 font-medium">PNG ou JPG at√© 2MB</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="bg-white p-8 rounded-[2.5rem] shadow-sm border border-slate-100">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Nome do Neg√≥cio</label>
                                <input type="text" id="nomeNegocio" class="input-padrao" placeholder="Ex: Burguer King">
                            </div>
                            <div>
                                <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">WhatsApp</label>
                                <input type="text" id="whatsappNegocio" class="input-padrao" placeholder="5511999999999">
                            </div>
                        </div>
                    </div>

                    <div class="bg-white p-8 rounded-[2.5rem] shadow-sm border border-slate-100">
                        <div class="flex items-center gap-4 mb-8">
                            <div class="w-12 h-12 bg-blue-50 text-brand rounded-2xl flex items-center justify-center">
                                <i data-lucide="truck" class="w-6 h-6"></i>
                            </div>
                            <h3 class="text-xl font-black text-slate-800 tracking-tighter">Entrega & Frete</h3>
                        </div>

                        <div class="space-y-6">
                            <div class="flex p-2 bg-slate-100 rounded-[1.5rem] gap-2">
                                <button type="button" id="btnModoFixo" class="flex-1 py-4 rounded-xl font-black text-[10px] uppercase transition-all btn-toggle-active">Taxa Fixa</button>
                                <button type="button" id="btnModoRaio" class="flex-1 py-4 rounded-xl font-black text-[10px] uppercase transition-all text-slate-400">Por Dist√¢ncia</button>
                                <input type="hidden" id="tipoEntrega" value="fixo">
                            </div>

                            <div id="configFixo">
                                <label class="text-[10px] font-black text-slate-400 uppercase ml-1 block">Valor da Entrega (R$)</label>
                                <input type="number" id="taxaFixa" class="input-padrao" placeholder="0.00">
                            </div>

                            <div id="configRaio" class="hidden space-y-6">
                                <div class="grid grid-cols-2 gap-4">
                                    <div><label class="text-[10px] font-black text-slate-400 uppercase block">Raio M√°x (KM)</label><input type="number" id="raioMaximo" class="input-padrao"></div>
                                    <div><label class="text-[10px] font-black text-slate-400 uppercase block">R$ por KM</label><input type="number" id="valorKm" class="input-padrao"></div>
                                </div>
                                <button type="button" id="btnCapturarGps" class="w-full p-6 bg-slate-900 text-white rounded-[1.5rem] flex items-center justify-between group">
                                    <div class="text-left">
                                        <p class="text-[10px] font-black uppercase opacity-60">Ponto de Partida</p>
                                        <p id="statusGPS" class="text-xs font-bold mt-1">Clique para fixar localiza√ß√£o üìç</p>
                                    </div>
                                    <i data-lucide="map-pin" class="w-6 h-6 group-hover:scale-125 transition-transform"></i>
                                    <input type="hidden" id="lojaLat"><input type="hidden" id="lojaLog">
                                </button>
                            </div>
                        </div>
                    </div>

                    <button type="submit" id="btnSalvarPerfil" class="w-full bg-brand text-white py-6 rounded-[2rem] font-black uppercase tracking-widest text-sm shadow-2xl shadow-blue-500/20 active:scale-95 transition-all">
                        Salvar Todas as Configura√ß√µes
                    </button>
                </form>
            </div>

            <div class="space-y-8">
                <div class="bg-white p-8 rounded-[2.5rem] shadow-sm border border-slate-100 text-center">
                    <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-6">Seu Link Digital</p>
                    <div id="qrcodePrint" class="flex justify-center mb-6 bg-white p-4 rounded-3xl border border-slate-50 shadow-inner"></div>
                    <input type="text" id="linkCardapio" readonly class="w-full p-4 bg-slate-50 border-none rounded-2xl text-[10px] font-bold text-center text-slate-400 mb-4">
                    <button id="btnCopiarLink" class="w-full py-4 bg-slate-100 text-slate-600 rounded-2xl font-black text-xs uppercase tracking-widest hover:bg-brand hover:text-white transition-all">Copiar Link</button>
                </div>
            </div>
        </div>
    </main>

    <div class="md:hidden fixed bottom-6 left-6 right-6 bg-slate-900/95 backdrop-blur-xl rounded-[2.5rem] p-4 flex justify-around items-center z-50 shadow-2xl border border-white/10">
        <a href="dashboard.html" class="p-3 text-slate-400"><i data-lucide="home" class="w-6 h-6"></i></a>
        <a href="pedidos.html" class="p-3 text-slate-400"><i data-lucide="receipt" class="w-6 h-6"></i></a>
        <a href="estoque.html" class="p-3 text-slate-400"><i data-lucide="boxes" class="w-6 h-6"></i></a>
        <a href="produtos.html" class="p-3 text-slate-400"><i data-lucide="shopping-bag" class="w-6 h-6"></i></a>
        <a href="perfil.html" class="p-4 bg-brand rounded-2xl text-white shadow-lg shadow-blue-500/40"><i data-lucide="settings" class="w-6 h-6"></i></a>
    </div>

    <script>
        lucide.createIcons();
        
        // L√≥gica de Toggle das Taxas de Entrega
        const btnFixo = document.getElementById('btnModoFixo');
        const btnRaio = document.getElementById('btnModoRaio');
        const configFixo = document.getElementById('configFixo');
        const configRaio = document.getElementById('configRaio');
        const tipoEntrega = document.getElementById('tipoEntrega');

        btnFixo.onclick = () => {
            tipoEntrega.value = 'fixo';
            btnFixo.className = 'flex-1 py-4 rounded-xl font-black text-[10px] uppercase transition-all btn-toggle-active';
            btnRaio.className = 'flex-1 py-4 rounded-xl font-black text-[10px] uppercase transition-all text-slate-400';
            configFixo.classList.remove('hidden');
            configRaio.classList.add('hidden');
        };

        btnRaio.onclick = () => {
            tipoEntrega.value = 'raio';
            btnRaio.className = 'flex-1 py-4 rounded-xl font-black text-[10px] uppercase transition-all btn-toggle-active';
            btnFixo.className = 'flex-1 py-4 rounded-xl font-black text-[10px] uppercase transition-all text-slate-400';
            configRaio.classList.remove('hidden');
            configFixo.classList.add('hidden');
        };

        // Trigger de Upload
        document.getElementById('wrapperCapa').onclick = () => document.getElementById('fileCapa').click();
        document.getElementById('wrapperFoto').onclick = () => document.getElementById('fileInput').click();
    </script>
    <script type="module" src="./src/perfil.js"></script>
</body>
</html>
