<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque de Insumos | Digitaliza Menu</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        :root { --cor-primaria: #2563eb; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        
        .bg-brand { background-color: var(--cor-primaria) !important; }
        .text-brand { color: var(--cor-primaria) !important; }
        
        /* Layout Base unificado */
        body { padding-bottom: 90px; } 
        @media (min-width: 768px) { 
            body { padding-bottom: 0; padding-left: 280px; } 
        }

        /* Destaque do item ativo no menu */
        .nav-item-active {
            background-color: var(--cor-primaria) !important;
            color: white !important;
            box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.2);
        }

        i[data-lucide] { stroke-width: 2.5px; }

        /* Estilização da Lista */
        .item-card { transition: all 0.2s ease; }
        @media (min-width: 768px) {
            .item-card:hover { transform: translateX(8px); }
        }

        /* Estilo customizado para o SweetAlert */
        .swal2-popup {
            border-radius: 3rem !important;
            padding: 2rem !important;
            font-family: 'Plus Jakarta Sans', sans-serif !important;
        }
    </style>
</head>
<body class="text-slate-900">

    <aside class="hidden md:flex fixed left-0 top-0 h-full w-72 bg-white border-r border-slate-200 flex-col p-8 z-50">
        <div class="flex items-center gap-3 mb-12">
            <div class="w-10 h-10 bg-brand rounded-xl flex items-center justify-center text-white shadow-lg shadow-blue-200">
                <i data-lucide="layout-dashboard" class="w-6 h-6"></i>
            </div>
            <div class="flex flex-col">
                <h2 id="sideNomeNegocio" class="text-lg font-extrabold tracking-tight text-slate-800 uppercase italic leading-tight">Carregando...</h2>
                <span class="text-[10px] font-bold text-slate-400 tracking-widest uppercase">Gestão de Insumos</span>
            </div>
        </div>

        <nav class="flex-1 space-y-2">
            <a href="dashboard.html" class="flex items-center gap-3 p-4 rounded-2xl text-slate-400 hover:text-brand hover:bg-blue-50 transition-all font-semibold group">
                <i data-lucide="home" class="w-5 h-5"></i> Início
            </a>
            <a href="estoque.html" class="flex items-center gap-3 p-4 rounded-2xl nav-item-active font-bold transition-all">
                <i data-lucide="boxes" class="w-5 h-5"></i> Estoque
            </a>
            <a href="produtos.html" class="flex items-center gap-3 p-4 rounded-2xl text-slate-400 hover:text-brand hover:bg-blue-50 transition-all font-semibold group">
                <i data-lucide="shopping-bag" class="w-5 h-5 group-hover:scale-110 transition-transform"></i> Produtos
            </a>
            <a href="pedidos.html" class="flex items-center gap-3 p-4 rounded-2xl text-slate-400 hover:text-brand hover:bg-blue-50 transition-all font-semibold group">
                <i data-lucide="receipt" class="w-5 h-5 group-hover:scale-110 transition-transform"></i> Vendas
            </a>
            <a href="perfil.html" class="flex items-center gap-3 p-4 rounded-2xl text-slate-400 hover:text-brand hover:bg-blue-50 transition-all font-semibold group">
                <i data-lucide="settings" class="w-5 h-5 group-hover:scale-110 transition-transform"></i> Perfil
            </a>
        </nav>

        <button id="btnSairDesktop" class="flex items-center gap-3 p-4 rounded-2xl text-red-400 hover:bg-red-50 font-bold transition-all mt-auto uppercase text-xs tracking-widest">
            <i data-lucide="log-out" class="w-4 h-4"></i> Sair
        </button>
    </aside>

    <nav class="md:hidden bg-white/80 backdrop-blur-md sticky top-0 z-40 p-5 flex justify-between items-center border-b border-slate-100">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-brand rounded-full flex items-center justify-center text-white">
                <i data-lucide="boxes" class="w-5 h-5"></i>
            </div>
            <h2 id="navNomeNegocio" class="text-lg font-black text-slate-800 uppercase italic">Estoque</h2>
        </div>
    </nav>

    <main class="max-w-5xl mx-auto p-5 md:p-12">
        <header class="flex flex-col md:flex-row md:items-center justify-between gap-6 mb-12">
            <div>
                <h1 class="text-4xl md:text-6xl font-extrabold text-slate-900 tracking-tighter">Insumos</h1>
                <p class="text-slate-500 font-medium mt-2">Controle de matéria-prima e estoque básico.</p>
            </div>
            <button id="abrirModal" class="bg-brand text-white px-8 py-5 rounded-[2rem] font-black shadow-2xl shadow-blue-300/50 hover:scale-[1.03] active:scale-95 transition-all flex items-center justify-center gap-3 uppercase tracking-widest text-sm">
                <i data-lucide="plus-circle" class="w-6 h-6"></i> Novo Item
            </button>
        </header>

        <div class="hidden md:grid grid-cols-[1fr_200px_120px] px-10 mb-4 text-[11px] font-black text-slate-400 uppercase tracking-[0.2em]">
            <div>Descrição do Insumo</div>
            <div class="text-center">Saldo Atual</div>
            <div class="text-right">Ações</div>
        </div>

        <div id="listaEstoque" class="space-y-3">
            <div class="p-20 text-center bg-white rounded-[3rem] border border-slate-100 shadow-sm">
                <div class="inline-block animate-spin rounded-full h-10 w-10 border-4 border-brand border-t-transparent mx-auto"></div>
                <p class="mt-6 text-slate-400 font-bold uppercase tracking-widest text-[10px]">Sincronizando estoque...</p>
            </div>
        </div>
    </main>

    <div class="md:hidden fixed bottom-6 left-6 right-6 bg-slate-900/95 backdrop-blur-xl rounded-[2.5rem] p-4 flex justify-around items-center z-50 shadow-2xl border border-white/10">
        <a href="dashboard.html" class="p-3 text-slate-400"><i data-lucide="home" class="w-6 h-6"></i></a>
        <a href="pedidos.html" class="p-3 text-slate-400"><i data-lucide="receipt" class="w-6 h-6"></i></a>
        <a href="estoque.html" class="p-4 bg-brand rounded-2xl text-white shadow-lg shadow-blue-500/40"><i data-lucide="boxes" class="w-6 h-6"></i></a>
        <a href="produtos.html" class="p-3 text-slate-400"><i data-lucide="shopping-bag" class="w-6 h-6"></i></a>
        <a href="perfil.html" class="p-3 text-slate-400"><i data-lucide="settings" class="w-6 h-6"></i></a>
    </div>

    <div id="modal" class="hidden fixed inset-0 bg-slate-900/60 backdrop-blur-sm flex items-end md:items-center justify-center p-0 md:p-6 z-[100]">
        <div class="bg-white w-full max-w-md rounded-t-[3.5rem] md:rounded-[3.5rem] shadow-2xl p-8 md:p-12 animate-in slide-in-from-bottom duration-300">
            <div class="w-12 h-1.5 bg-slate-100 rounded-full mx-auto mb-8 md:hidden"></div>
            
            <div class="mb-10 flex items-center gap-5">
                <div class="w-14 h-14 bg-blue-50 rounded-2xl flex items-center justify-center text-brand">
                    <i data-lucide="box" class="w-8 h-8"></i>
                </div>
                <div>
                    <h3 id="modalTitulo" class="text-3xl font-black text-slate-800 tracking-tighter">Novo Insumo</h3>
                    <p class="text-slate-400 font-semibold text-sm">Atualize seus níveis de estoque.</p>
                </div>
            </div>
            
            <form id="formEstoque" class="space-y-6">
                <input type="hidden" id="editId">
                
                <div class="group">
                    <label class="text-[11px] font-black text-slate-400 uppercase tracking-widest ml-1 mb-2 block">Nome do Material</label>
                    <input type="text" id="nomeItem" required placeholder="Ex: Farinha de Trigo" class="w-full p-5 bg-slate-50 border-2 border-transparent rounded-2xl focus:border-blue-500/20 focus:bg-white transition-all font-bold outline-none">
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="text-[11px] font-black text-slate-400 uppercase tracking-widest ml-1 mb-2 block">Saldo</label>
                        <input type="number" id="quantidadeItem" required placeholder="0" min="0" class="w-full p-5 bg-slate-50 border-2 border-transparent rounded-2xl focus:border-blue-500/20 focus:bg-white transition-all font-black text-brand text-2xl outline-none text-center">
                    </div>
                    <div>
                        <label class="text-[11px] font-black text-slate-400 uppercase tracking-widest ml-1 mb-2 block">Unidade</label>
                        <div class="relative">
                            <select id="unidadeItem" required class="w-full p-5 bg-slate-50 border-2 border-transparent rounded-2xl focus:border-blue-500/20 focus:bg-white transition-all font-bold text-slate-600 outline-none appearance-none">
                                <option value="un">un</option>
                                <option value="kg">kg</option>
                                <option value="gr">gr</option>
                                <option value="lt">lt</option>
                                <option value="ml">ml</option>
                                <option value="pct">pct</option>
                            </select>
                            <i data-lucide="chevron-down" class="absolute right-5 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-400 pointer-events-none"></i>
                        </div>
                    </div>
                </div>

                <div class="pt-8 space-y-4">
                    <button type="submit" class="w-full bg-brand text-white py-6 rounded-[2rem] font-black shadow-xl shadow-blue-200 hover:scale-[1.02] active:scale-95 transition-all uppercase tracking-[0.15em] text-xs flex items-center justify-center gap-3">
                        <i data-lucide="check-circle" class="w-5 h-5"></i> Salvar Registro
                    </button>
                    <button type="button" id="fecharModal" class="w-full text-slate-400 font-extrabold py-2 hover:text-slate-600 transition-colors uppercase tracking-widest text-[10px]">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="./src/estoque.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
